<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="appGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
    <linearGradient id="appCyan" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22D3EE"/>
      <stop offset="100%" style="stop-color:#06B6D4"/>
    </linearGradient>
  </defs>

  <!-- Background rounded rect for iOS -->
  <rect width="180" height="180" rx="40" fill="#F8FAFC"/>

  <!-- Icon centered -->
  <g transform="translate(90, 90)">
    <!-- Cap -->
    <rect x="-28" y="-28" width="56" height="56"
          rx="4"
          transform="rotate(45)"
          fill="url(#appGrad)"/>

    <!-- Shadow -->
    <ellipse cx="0" cy="15" rx="28" ry="6"
             fill="url(#appGrad)" opacity="0.2"/>

    <!-- Book -->
    <rect x="-14" y="25" width="28" height="36"
          rx="3"
          fill="url(#appGrad)" opacity="0.15"/>
    <rect x="-1" y="25" width="2" height="36"
          rx="1"
          fill="url(#appGrad)" opacity="0.3"/>

    <!-- Tassel -->
    <line x1="23" y1="-5" x2="30" y2="10"
          stroke="url(#appCyan)"
          stroke-width="3"
          stroke-linecap="round"/>
    <circle cx="30" cy="12" r="4" fill="url(#appCyan)"/>

    <!-- Sparkles -->
    <circle cx="-22" cy="-22" r="3" fill="#22D3EE" opacity="0.7"/>
    <circle cx="22" cy="-22" r="3" fill="#22D3EE" opacity="0.7"/>
    <circle cx="0" cy="-32" r="3.5" fill="#22D3EE" opacity="0.9"/>
  </g>
</svg>
