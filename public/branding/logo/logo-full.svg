<svg width="600" height="140" viewBox="0 0 600 140" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient for icon -->
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>

    <!-- Cyan accent -->
    <linearGradient id="cyanAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22D3EE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>

    <!-- Text gradient -->
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Logo Icon (left side) - scaled down version -->
  <g transform="translate(10, 10) scale(0.22)">
    <!-- Cap Top (mortarboard) -->
    <rect x="156" y="156" width="200" height="200"
          rx="12"
          transform="rotate(45 256 256)"
          fill="url(#iconGradient)"/>

    <!-- Cap base shadow -->
    <ellipse cx="256" cy="300" rx="100" ry="20"
             fill="url(#iconGradient)" opacity="0.2"/>

    <!-- Book -->
    <rect x="206" y="320" width="100" height="130"
          rx="8"
          fill="url(#iconGradient)" opacity="0.15"/>

    <!-- Book spine -->
    <rect x="254" y="320" width="4" height="130"
          rx="2"
          fill="url(#iconGradient)" opacity="0.3"/>

    <!-- Tassel -->
    <line x1="340" y1="220" x2="365" y2="275"
          stroke="url(#cyanAccent)"
          stroke-width="6"
          stroke-linecap="round"/>
    <circle cx="365" cy="280" r="10"
            fill="url(#cyanAccent)"/>

    <!-- Sparkles -->
    <circle cx="180" cy="180" r="6" fill="#22D3EE" opacity="0.6"/>
    <circle cx="332" cy="180" r="6" fill="#22D3EE" opacity="0.6"/>
    <circle cx="256" cy="140" r="8" fill="#22D3EE" opacity="0.8"/>
  </g>

  <!-- Wordmark (right side) -->
  <g transform="translate(140, 0)">
    <!-- "Prompt" text -->
    <text x="0" y="60"
          font-family="Inter, system-ui, -apple-system, sans-serif"
          font-size="48"
          font-weight="800"
          fill="url(#textGrad)"
          letter-spacing="-1">Prompt</text>

    <!-- "Academy" text -->
    <text x="0" y="105"
          font-family="Inter, system-ui, -apple-system, sans-serif"
          font-size="36"
          font-weight="600"
          fill="url(#textGrad)"
          letter-spacing="1">Academy</text>
  </g>
</svg>
