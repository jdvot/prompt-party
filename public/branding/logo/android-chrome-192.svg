<svg width="192" height="192" viewBox="0 0 192 192" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="andGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
    <linearGradient id="andCyan" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22D3EE"/>
      <stop offset="100%" style="stop-color:#06B6D4"/>
    </linearGradient>
  </defs>

  <!-- White background -->
  <rect width="192" height="192" fill="white"/>

  <!-- Icon centered -->
  <g transform="translate(96, 96)">
    <!-- Cap Top -->
    <rect x="-30" y="-30" width="60" height="60"
          rx="5"
          transform="rotate(45)"
          fill="url(#andGrad)"/>

    <!-- Shadow -->
    <ellipse cx="0" cy="18" rx="30" ry="6"
             fill="url(#andGrad)" opacity="0.2"/>

    <!-- Book -->
    <rect x="-15" y="28" width="30" height="40"
          rx="3"
          fill="url(#andGrad)" opacity="0.15"/>
    <rect x="-1.5" y="28" width="3" height="40"
          rx="1.5"
          fill="url(#andGrad)" opacity="0.3"/>

    <!-- Tassel -->
    <line x1="26" y1="-6" x2="34" y2="12"
          stroke="url(#andCyan)"
          stroke-width="3"
          stroke-linecap="round"/>
    <circle cx="34" cy="14" r="5" fill="url(#andCyan)"/>

    <!-- Sparkles -->
    <circle cx="-24" cy="-24" r="3" fill="#22D3EE" opacity="0.7"/>
    <circle cx="24" cy="-24" r="3" fill="#22D3EE" opacity="0.7"/>
    <circle cx="0" cy="-36" r="4" fill="#22D3EE" opacity="0.9"/>
  </g>
</svg>
