<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="and512Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
    <linearGradient id="and512Cyan" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22D3EE"/>
      <stop offset="100%" style="stop-color:#06B6D4"/>
    </linearGradient>
  </defs>

  <!-- White background -->
  <rect width="512" height="512" fill="white"/>

  <!-- Icon centered, same as logo-icon-simple.svg -->
  <g transform="translate(256, 256)">
    <!-- Cap Top -->
    <rect x="-100" y="-100" width="200" height="200"
          rx="12"
          transform="rotate(45)"
          fill="url(#and512Grad)"/>

    <!-- Shadow -->
    <ellipse cx="0" cy="44" rx="100" ry="20"
             fill="url(#and512Grad)" opacity="0.2"/>

    <!-- Book -->
    <rect x="-50" y="64" width="100" height="130"
          rx="8"
          fill="url(#and512Grad)" opacity="0.15"/>
    <rect x="-2" y="64" width="4" height="130"
          rx="2"
          fill="url(#and512Grad)" opacity="0.3"/>

    <!-- Tassel -->
    <line x1="84" y1="-36" x2="109" y2="19"
          stroke="url(#and512Cyan)"
          stroke-width="6"
          stroke-linecap="round"/>
    <circle cx="109" cy="24" r="10" fill="url(#and512Cyan)"/>

    <!-- Sparkles -->
    <circle cx="-76" cy="-76" r="6" fill="#22D3EE" opacity="0.6"/>
    <circle cx="76" cy="-76" r="6" fill="#22D3EE" opacity="0.6"/>
    <circle cx="0" cy="-116" r="8" fill="#22D3EE" opacity="0.8"/>
  </g>
</svg>
