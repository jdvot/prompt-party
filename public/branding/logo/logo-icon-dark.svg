<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Lighter gradient for dark mode -->
    <linearGradient id="mainGradientDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818CF8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A78BFA;stop-opacity:1" />
    </linearGradient>

    <!-- Brighter Cyan accent for dark mode -->
    <linearGradient id="accentGradientDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#67E8F9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22D3EE;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Cap Top (mortarboard) -->
  <rect x="156" y="156" width="200" height="200"
        rx="12"
        transform="rotate(45 256 256)"
        fill="url(#mainGradientDark)"/>

  <!-- Cap base shadow -->
  <ellipse cx="256" cy="300" rx="100" ry="20"
           fill="url(#mainGradientDark)" opacity="0.3"/>

  <!-- Book -->
  <rect x="206" y="320" width="100" height="130"
        rx="8"
        fill="url(#mainGradientDark)" opacity="0.2"/>

  <!-- Book spine -->
  <rect x="254" y="320" width="4" height="130"
        rx="2"
        fill="url(#mainGradientDark)" opacity="0.4"/>

  <!-- Tassel -->
  <line x1="340" y1="220" x2="365" y2="275"
        stroke="url(#accentGradientDark)"
        stroke-width="6"
        stroke-linecap="round"/>
  <circle cx="365" cy="280" r="10"
          fill="url(#accentGradientDark)"/>

  <!-- Sparkles (brighter for dark mode) -->
  <circle cx="180" cy="180" r="6" fill="#67E8F9" opacity="0.8"/>
  <circle cx="332" cy="180" r="6" fill="#67E8F9" opacity="0.8"/>
  <circle cx="256" cy="140" r="8" fill="#67E8F9"/>
</svg>
