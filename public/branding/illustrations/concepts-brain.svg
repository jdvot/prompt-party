<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="neuronGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dataGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="200" cy="200" r="180" fill="url(#brainGradient)" opacity="0.1"/>

  <!-- Brain outline -->
  <path d="M 200 80
           Q 260 80 280 120
           Q 300 140 300 170
           Q 300 200 280 220
           Q 290 240 285 260
           Q 280 280 260 290
           Q 240 300 220 295
           L 220 305
           Q 210 310 200 310
           Q 190 310 180 305
           L 180 295
           Q 160 300 140 290
           Q 120 280 115 260
           Q 110 240 120 220
           Q 100 200 100 170
           Q 100 140 120 120
           Q 140 80 200 80 Z"
        fill="url(#brainGradient)" opacity="0.8"/>

  <!-- Neural connections -->
  <g opacity="0.6">
    <!-- Left hemisphere connections -->
    <path d="M 140 140 Q 160 160 140 180" stroke="url(#neuronGradient)" stroke-width="3" fill="none" stroke-linecap="round">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M 120 160 Q 140 180 120 200" stroke="url(#neuronGradient)" stroke-width="3" fill="none" stroke-linecap="round">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2.5s" repeatCount="indefinite"/>
    </path>
    <path d="M 130 200 Q 150 220 130 240" stroke="url(#neuronGradient)" stroke-width="3" fill="none" stroke-linecap="round">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
    </path>

    <!-- Right hemisphere connections -->
    <path d="M 260 140 Q 240 160 260 180" stroke="url(#neuronGradient)" stroke-width="3" fill="none" stroke-linecap="round">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2.2s" repeatCount="indefinite"/>
    </path>
    <path d="M 280 160 Q 260 180 280 200" stroke="url(#neuronGradient)" stroke-width="3" fill="none" stroke-linecap="round">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2.7s" repeatCount="indefinite"/>
    </path>
    <path d="M 270 200 Q 250 220 270 240" stroke="url(#neuronGradient)" stroke-width="3" fill="none" stroke-linecap="round">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3.2s" repeatCount="indefinite"/>
    </path>

    <!-- Central connections -->
    <path d="M 180 150 Q 200 170 220 150" stroke="url(#neuronGradient)" stroke-width="3" fill="none" stroke-linecap="round">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2.8s" repeatCount="indefinite"/>
    </path>
    <path d="M 180 200 Q 200 220 220 200" stroke="url(#neuronGradient)" stroke-width="3" fill="none" stroke-linecap="round">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3.5s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Knowledge nodes -->
  <g>
    <!-- Left nodes (RAG - Database) -->
    <circle cx="130" cy="150" r="8" fill="#3b82f6">
      <animate attributeName="r" values="8;10;8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="115" cy="190" r="8" fill="#06b6d4">
      <animate attributeName="r" values="8;10;8" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="140" cy="230" r="8" fill="#3b82f6">
      <animate attributeName="r" values="8;10;8" dur="3s" repeatCount="indefinite"/>
    </circle>

    <!-- Right nodes (MCP - Actions) -->
    <circle cx="270" cy="150" r="8" fill="#8b5cf6">
      <animate attributeName="r" values="8;10;8" dur="2.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="285" cy="190" r="8" fill="#a855f7">
      <animate attributeName="r" values="8;10;8" dur="2.7s" repeatCount="indefinite"/>
    </circle>
    <circle cx="260" cy="230" r="8" fill="#8b5cf6">
      <animate attributeName="r" values="8;10;8" dur="3.2s" repeatCount="indefinite"/>
    </circle>

    <!-- Central nodes (Integration) -->
    <circle cx="200" cy="160" r="10" fill="#f59e0b">
      <animate attributeName="r" values="10;12;10" dur="2.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="210" r="10" fill="#ef4444">
      <animate attributeName="r" values="10;12;10" dur="3.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Floating particles -->
  <g opacity="0.5">
    <circle cx="90" cy="120" r="4" fill="#06b6d4">
      <animate attributeName="cy" values="120;80;120" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;1;0.5" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="310" cy="130" r="4" fill="#8b5cf6">
      <animate attributeName="cy" values="130;90;130" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;1;0.5" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="80" cy="260" r="4" fill="#3b82f6">
      <animate attributeName="cy" values="260;220;260" dur="4.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;1;0.5" dur="4.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="320" cy="270" r="4" fill="#a855f7">
      <animate attributeName="cy" values="270;230;270" dur="4.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;1;0.5" dur="4.2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Data flow lines -->
  <g opacity="0.3">
    <path d="M 100 100 Q 150 120 200 140" stroke="url(#dataGradient)" stroke-width="2" fill="none" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" from="0" to="20" dur="1s" repeatCount="indefinite"/>
    </path>
    <path d="M 300 100 Q 250 120 200 140" stroke="url(#dataGradient)" stroke-width="2" fill="none" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" from="0" to="20" dur="1s" repeatCount="indefinite"/>
    </path>
  </g>
</svg>
