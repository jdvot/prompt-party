<svg width="400" height="350" viewBox="0 0 400 350" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="indigoGradSearch" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="100%" style="stop-color:#4F46E5"/>
    </linearGradient>

    <linearGradient id="violetGradSearch" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#7C3AED"/>
    </linearGradient>

    <linearGradient id="cyanGradSearch" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22D3EE"/>
      <stop offset="100%" style="stop-color:#06B6D4"/>
    </linearGradient>

    <radialGradient id="shadowSearch">
      <stop offset="0%" style="stop-color:#000;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#000;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <!-- Background elements -->
  <circle cx="70" cy="70" r="4" fill="#22D3EE" opacity="0.2"/>
  <circle cx="330" cy="90" r="5" fill="#8B5CF6" opacity="0.2"/>
  <circle cx="350" cy="270" r="4" fill="#6366F1" opacity="0.2"/>
  <circle cx="50" cy="290" r="6" fill="#22D3EE" opacity="0.2"/>

  <!-- Shadow -->
  <ellipse cx="200" cy="320" rx="100" ry="12" fill="url(#shadowSearch)"/>

  <!-- Large magnifying glass -->
  <g id="magnifyingGlass" transform="translate(200, 170)">
    <!-- Handle -->
    <rect x="50" y="50" width="60" height="12" rx="6"
          fill="url(#violetGradSearch)"
          transform="rotate(45 50 50)"/>

    <!-- Glass rim -->
    <circle cx="0" cy="0" r="60"
            fill="none"
            stroke="url(#indigoGradSearch)"
            stroke-width="8"/>

    <!-- Glass surface -->
    <circle cx="0" cy="0" r="52"
            fill="white"
            opacity="0.1"/>

    <!-- Shine effect -->
    <circle cx="-15" cy="-15" r="15"
            fill="white"
            opacity="0.3"/>

    <!-- Empty symbol inside glass - big X or slash -->
    <g opacity="0.4">
      <line x1="-25" y1="-25" x2="25" y2="25"
            stroke="#94A3B8"
            stroke-width="4"
            stroke-linecap="round"/>
      <line x1="25" y1="-25" x2="-25" y2="25"
            stroke="#94A3B8"
            stroke-width="4"
            stroke-linecap="round"/>
    </g>

    <!-- Circular "no results" -->
    <circle cx="0" cy="0" r="35"
            fill="none"
            stroke="#E5E7EB"
            stroke-width="3"
            stroke-dasharray="5,5"
            opacity="0.5"/>
  </g>

  <!-- Empty document cards floating -->
  <g id="emptyCard1" transform="translate(80, 120)">
    <rect width="70" height="50" rx="6"
          fill="white"
          stroke="#E5E7EB"
          stroke-width="2"
          opacity="0.5"/>
    <line x1="10" y1="15" x2="40" y2="15" stroke="#F3F4F6" stroke-width="2"/>
    <line x1="10" y1="25" x2="55" y2="25" stroke="#F3F4F6" stroke-width="2"/>
    <line x1="10" y1="35" x2="45" y2="35" stroke="#F3F4F6" stroke-width="2"/>

    <!-- Fade out effect -->
    <rect width="70" height="50" rx="6" fill="white" opacity="0.3"/>

    <animate attributeName="opacity" values="0.5;0.2;0.5" dur="2s" repeatCount="indefinite"/>
  </g>

  <g id="emptyCard2" transform="translate(250, 100)">
    <rect width="80" height="60" rx="6"
          fill="white"
          stroke="#E5E7EB"
          stroke-width="2"
          opacity="0.4"/>
    <line x1="12" y1="18" x2="45" y2="18" stroke="#F3F4F6" stroke-width="2"/>
    <line x1="12" y1="28" x2="65" y2="28" stroke="#F3F4F6" stroke-width="2"/>
    <line x1="12" y1="38" x2="50" y2="38" stroke="#F3F4F6" stroke-width="2"/>

    <!-- Fade out effect -->
    <rect width="80" height="60" rx="6" fill="white" opacity="0.4"/>

    <animate attributeName="opacity" values="0.4;0.15;0.4" dur="2.5s" repeatCount="indefinite"/>
  </g>

  <g id="emptyCard3" transform="translate(120, 240)">
    <rect width="65" height="45" rx="6"
          fill="white"
          stroke="#E5E7EB"
          stroke-width="2"
          opacity="0.3"/>
    <line x1="10" y1="14" x2="35" y2="14" stroke="#F3F4F6" stroke-width="2"/>
    <line x1="10" y1="22" x2="50" y2="22" stroke="#F3F4F6" stroke-width="2"/>
    <line x1="10" y1="30" x2="40" y2="30" stroke="#F3F4F6" stroke-width="2"/>

    <!-- Fade out effect -->
    <rect width="65" height="45" rx="6" fill="white" opacity="0.5"/>

    <animate attributeName="opacity" values="0.3;0.1;0.3" dur="3s" repeatCount="indefinite"/>
  </g>

  <!-- Question marks floating -->
  <g id="questionMark1" transform="translate(140, 80)">
    <text x="0" y="0" font-family="Inter, sans-serif" font-size="24" font-weight="700"
          fill="#8B5CF6" opacity="0.4">?</text>
    <animate attributeName="opacity" values="0.4;0.1;0.4" dur="2s" repeatCount="indefinite"/>
  </g>

  <g id="questionMark2" transform="translate(270, 220)">
    <text x="0" y="0" font-family="Inter, sans-serif" font-size="28" font-weight="700"
          fill="#22D3EE" opacity="0.3">?</text>
    <animate attributeName="opacity" values="0.3;0.1;0.3" dur="2.5s" repeatCount="indefinite"/>
  </g>

  <g id="questionMark3" transform="translate(300, 70)">
    <text x="0" y="0" font-family="Inter, sans-serif" font-size="20" font-weight="700"
          fill="#6366F1" opacity="0.35">?</text>
    <animate attributeName="opacity" values="0.35;0.1;0.35" dur="3s" repeatCount="indefinite"/>
  </g>

  <!-- Search tags/keywords floating (faded) -->
  <g id="tag1" transform="translate(70, 200)">
    <rect width="50" height="20" rx="10"
          fill="url(#cyanGradSearch)"
          opacity="0.2"/>
    <text x="10" y="14" font-family="Inter, sans-serif" font-size="10" font-weight="600"
          fill="white" opacity="0.5">search</text>
  </g>

  <g id="tag2" transform="translate(280, 250)">
    <rect width="55" height="20" rx="10"
          fill="url(#violetGradSearch)"
          opacity="0.2"/>
    <text x="10" y="14" font-family="Inter, sans-serif" font-size="10" font-weight="600"
          fill="white" opacity="0.5">filter</text>
  </g>

  <!-- Decorative elements - scattered dots -->
  <circle cx="90" cy="150" r="3" fill="#22D3EE" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="310" cy="180" r="3" fill="#8B5CF6" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="260" cy="290" r="3" fill="#6366F1" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3s" repeatCount="indefinite"/>
  </circle>

  <!-- Small sparkles -->
  <g id="sparkle1" transform="translate(180, 90)">
    <path d="M 0 -4 L 1 -1.2 L 4 -1 L 1.5 1 L 2 4 L 0 2.5 L -2 4 L -1.5 1 L -4 -1 L -1 -1.2 Z"
          fill="#22D3EE" opacity="0.3">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>

  <g id="sparkle2" transform="translate(220, 260)">
    <path d="M 0 -3.5 L 0.9 -1 L 3.5 -0.9 L 1.3 0.9 L 1.7 3.5 L 0 2.2 L -1.7 3.5 L -1.3 0.9 L -3.5 -0.9 L -0.9 -1 Z"
          fill="#8B5CF6" opacity="0.4">
      <animate attributeName="opacity" values="0.4;0.7;0.4" dur="2.5s" repeatCount="indefinite"/>
    </path>
  </g>
</svg>
