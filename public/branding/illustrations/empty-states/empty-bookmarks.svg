<svg width="400" height="350" viewBox="0 0 400 350" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="indigoGradBook" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="100%" style="stop-color:#4F46E5"/>
    </linearGradient>

    <linearGradient id="violetGradBook" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#7C3AED"/>
    </linearGradient>

    <linearGradient id="cyanGradBook" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22D3EE"/>
      <stop offset="100%" style="stop-color:#06B6D4"/>
    </linearGradient>

    <radialGradient id="shadowBook">
      <stop offset="0%" style="stop-color:#000;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#000;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <!-- Background elements -->
  <circle cx="80" cy="60" r="4" fill="#22D3EE" opacity="0.2"/>
  <circle cx="320" cy="80" r="5" fill="#8B5CF6" opacity="0.2"/>
  <circle cx="340" cy="260" r="4" fill="#6366F1" opacity="0.2"/>
  <circle cx="60" cy="280" r="6" fill="#22D3EE" opacity="0.2"/>

  <!-- Shadow -->
  <ellipse cx="200" cy="320" rx="140" ry="15" fill="url(#shadowBook)"/>

  <!-- Open book/folder (empty) -->
  <g id="emptyBook" transform="translate(200, 180)">
    <!-- Left page -->
    <path d="M -100 -60 L -100 80 Q -100 90 -90 90 L 0 90 L 0 -60 Z"
          fill="white"
          stroke="#E5E7EB"
          stroke-width="2"/>

    <!-- Right page -->
    <path d="M 0 -60 L 0 90 L 90 90 Q 100 90 100 80 L 100 -60 Z"
          fill="white"
          stroke="#E5E7EB"
          stroke-width="2"/>

    <!-- Page lines (left page) - empty lines -->
    <line x1="-80" y1="-30" x2="-20" y2="-30" stroke="#F3F4F6" stroke-width="2"/>
    <line x1="-80" y1="-10" x2="-20" y2="-10" stroke="#F3F4F6" stroke-width="2"/>
    <line x1="-80" y1="10" x2="-20" y2="10" stroke="#F3F4F6" stroke-width="2"/>
    <line x1="-80" y1="30" x2="-20" y2="30" stroke="#F3F4F6" stroke-width="2"/>
    <line x1="-80" y1="50" x2="-20" y2="50" stroke="#F3F4F6" stroke-width="2"/>

    <!-- Page lines (right page) - empty lines -->
    <line x1="20" y1="-30" x2="80" y2="-30" stroke="#F3F4F6" stroke-width="2"/>
    <line x1="20" y1="-10" x2="80" y2="-10" stroke="#F3F4F6" stroke-width="2"/>
    <line x1="20" y1="10" x2="80" y2="10" stroke="#F3F4F6" stroke-width="2"/>
    <line x1="20" y1="30" x2="80" y2="30" stroke="#F3F4F6" stroke-width="2"/>
    <line x1="20" y1="50" x2="80" y2="50" stroke="#F3F4F6" stroke-width="2"/>

    <!-- Center binding -->
    <rect x="-3" y="-60" width="6" height="150" fill="#CBD5E1"/>

    <!-- Book spine shadow -->
    <rect x="-2" y="-60" width="4" height="150" fill="#94A3B8" opacity="0.5"/>
  </g>

  <!-- Floating bookmark ribbon (the only bookmark - empty state) -->
  <g id="bookmarkRibbon" transform="translate(200, 90)">
    <path d="M -12 0 L 12 0 L 12 60 L 0 50 L -12 60 Z"
          fill="url(#indigoGradBook)"
          opacity="0.3"/>
    <path d="M -10 0 L 10 0 L 10 58 L 0 48 L -10 58 Z"
          fill="url(#violetGradBook)"
          opacity="0.4"/>

    <animate attributeName="opacity" values="0.4;0.7;0.4" dur="2s" repeatCount="indefinite"/>
  </g>

  <!-- Bookmark icon (large, centered, faded) -->
  <g id="bookmarkIcon" transform="translate(200, 180)">
    <path d="M -30 -20 L 30 -20 L 30 40 L 0 25 L -30 40 Z"
          fill="none"
          stroke="url(#cyanGradBook)"
          stroke-width="3"
          opacity="0.3"/>
    <path d="M -25 -15 L 25 -15 L 25 35 L 0 22 L -25 35 Z"
          fill="none"
          stroke="url(#cyanGradBook)"
          stroke-width="2"
          opacity="0.2"
          stroke-dasharray="5,5"/>
  </g>

  <!-- Decorative elements -->
  <!-- Small stars/sparkles to indicate "save for later" concept -->
  <g id="star1" transform="translate(140, 140)">
    <path d="M 0 -6 L 1.5 -2 L 6 -1.5 L 2 1 L 2.5 6 L 0 3.5 L -2.5 6 L -2 1 L -6 -1.5 L -1.5 -2 Z"
          fill="#22D3EE"
          opacity="0.4"/>
  </g>

  <g id="star2" transform="translate(260, 150)">
    <path d="M 0 -5 L 1.2 -1.8 L 5 -1.2 L 1.8 1 L 2 5 L 0 3 L -2 5 L -1.8 1 L -5 -1.2 L -1.2 -1.8 Z"
          fill="#8B5CF6"
          opacity="0.5"/>
  </g>

  <g id="star3" transform="translate(200, 120)">
    <path d="M 0 -4 L 1 -1.5 L 4 -1 L 1.5 1 L 1.8 4 L 0 2.5 L -1.8 4 L -1.5 1 L -4 -1 L -1 -1.5 Z"
          fill="#6366F1"
          opacity="0.3"/>
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3s" repeatCount="indefinite"/>
  </g>

  <!-- Plus icon suggestion (save/add bookmarks) -->
  <g id="plusIcon" transform="translate(150, 240)">
    <circle r="18" fill="none" stroke="url(#indigoGradBook)" stroke-width="2" opacity="0.3" stroke-dasharray="3,3"/>
    <line x1="0" y1="-8" x2="0" y2="8" stroke="url(#indigoGradBook)" stroke-width="2" opacity="0.3" stroke-linecap="round"/>
    <line x1="-8" y1="0" x2="8" y2="0" stroke="url(#indigoGradBook)" stroke-width="2" opacity="0.3" stroke-linecap="round"/>
  </g>

  <g id="plusIcon2" transform="translate(250, 240)">
    <circle r="18" fill="none" stroke="url(#violetGradBook)" stroke-width="2" opacity="0.3" stroke-dasharray="3,3"/>
    <line x1="0" y1="-8" x2="0" y2="8" stroke="url(#violetGradBook)" stroke-width="2" opacity="0.3" stroke-linecap="round"/>
    <line x1="-8" y1="0" x2="8" y2="0" stroke="url(#violetGradBook)" stroke-width="2" opacity="0.3" stroke-linecap="round"/>
  </g>

  <!-- Animated floating dots -->
  <circle cx="120" cy="200" r="3" fill="#22D3EE" opacity="0.4">
    <animate attributeName="cy" values="200;195;200" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="280" cy="210" r="3" fill="#8B5CF6" opacity="0.4">
    <animate attributeName="cy" values="210;205;210" dur="3s" repeatCount="indefinite"/>
  </circle>
</svg>
