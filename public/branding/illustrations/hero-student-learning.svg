<svg width="600" height="500" viewBox="0 0 600 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="indigoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="100%" style="stop-color:#4F46E5"/>
    </linearGradient>

    <linearGradient id="violetGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#7C3AED"/>
    </linearGradient>

    <linearGradient id="cyanGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22D3EE"/>
      <stop offset="100%" style="stop-color:#06B6D4"/>
    </linearGradient>

    <!-- Shadow -->
    <radialGradient id="shadow">
      <stop offset="0%" style="stop-color:#000;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#000;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <!-- Shadow under desk -->
  <ellipse cx="300" cy="480" rx="200" ry="20" fill="url(#shadow)"/>

  <!-- Desk (isometric) -->
  <g id="desk">
    <!-- Desktop surface -->
    <path d="M 150 350 L 450 350 L 480 380 L 120 380 Z"
          fill="#E2E8F0"/>
    <path d="M 150 350 L 120 380 L 120 400 L 150 370 Z"
          fill="#CBD5E1"/>
    <path d="M 450 350 L 480 380 L 480 400 L 450 370 Z"
          fill="#94A3B8"/>
  </g>

  <!-- Laptop (on desk) -->
  <g id="laptop" transform="translate(250, 280)">
    <!-- Screen -->
    <rect x="-60" y="-80" width="120" height="90"
          rx="4"
          fill="url(#indigoGrad)"/>

    <!-- Screen content (code editor) -->
    <rect x="-55" y="-75" width="110" height="80"
          rx="2"
          fill="#1E293B"/>

    <!-- Code lines -->
    <rect x="-45" y="-65" width="40" height="3" rx="1.5" fill="#22D3EE" opacity="0.8"/>
    <rect x="-45" y="-55" width="60" height="3" rx="1.5" fill="#8B5CF6" opacity="0.8"/>
    <rect x="-45" y="-45" width="50" height="3" rx="1.5" fill="#6366F1" opacity="0.8"/>
    <rect x="-45" y="-35" width="70" height="3" rx="1.5" fill="#22D3EE" opacity="0.8"/>

    <!-- Keyboard base -->
    <path d="M -65 0 L 65 0 L 60 20 L -60 20 Z"
          fill="#CBD5E1"/>
  </g>

  <!-- Person (simplified, isometric style) -->
  <g id="person" transform="translate(180, 260)">
    <!-- Head -->
    <circle cx="0" cy="-60" r="25" fill="#FED7AA"/>

    <!-- Hair -->
    <path d="M -20 -70 Q -25 -85 -15 -85 Q 0 -90 15 -85 Q 25 -85 20 -70 Z"
          fill="#64748B"/>

    <!-- Body (shirt) -->
    <path d="M -25 -35 L -35 20 L 35 20 L 25 -35 Z"
          fill="url(#violetGrad)"/>

    <!-- Arms -->
    <path d="M -25 -30 L -50 -10 L -45 10 L -20 -10 Z"
          fill="#FED7AA"/>
    <path d="M 25 -30 L 50 -10 L 45 10 L 20 -10 Z"
          fill="#FED7AA"/>

    <!-- Hands on keyboard -->
    <ellipse cx="-45" cy="15" rx="8" ry="6" fill="#FDBA74"/>
    <ellipse cx="45" cy="15" rx="8" ry="6" fill="#FDBA74"/>
  </g>

  <!-- Floating Prompt Cards -->

  <!-- Card 1 (top left) -->
  <g id="card1" transform="translate(80, 100)">
    <rect width="120" height="80" rx="8"
          fill="white"
          stroke="url(#indigoGrad)"
          stroke-width="2"/>
    <text x="10" y="25"
          font-family="Inter, sans-serif"
          font-size="12"
          font-weight="600"
          fill="#6366F1">"Write a..."</text>
    <rect x="10" y="35" width="80" height="4" rx="2" fill="#E0E7FF"/>
    <rect x="10" y="45" width="100" height="4" rx="2" fill="#E0E7FF"/>
    <rect x="10" y="55" width="90" height="4" rx="2" fill="#E0E7FF"/>

    <!-- Small sparkle -->
    <circle cx="105" cy="15" r="3" fill="#22D3EE"/>
  </g>

  <!-- Card 2 (top right) -->
  <g id="card2" transform="translate(420, 80)">
    <rect width="140" height="90" rx="8"
          fill="white"
          stroke="url(#violetGrad)"
          stroke-width="2"/>
    <text x="10" y="25"
          font-family="Inter, sans-serif"
          font-size="12"
          font-weight="600"
          fill="#8B5CF6">"Explain..."</text>
    <rect x="10" y="35" width="90" height="4" rx="2" fill="#F3E8FF"/>
    <rect x="10" y="45" width="110" height="4" rx="2" fill="#F3E8FF"/>
    <rect x="10" y="55" width="100" height="4" rx="2" fill="#F3E8FF"/>
    <rect x="10" y="65" width="80" height="4" rx="2" fill="#F3E8FF"/>

    <!-- Small sparkle -->
    <circle cx="125" cy="15" r="3" fill="#22D3EE"/>
  </g>

  <!-- Card 3 (bottom left) -->
  <g id="card3" transform="translate(40, 320)">
    <rect width="100" height="70" rx="8"
          fill="white"
          stroke="url(#cyanGrad)"
          stroke-width="2"/>
    <text x="10" y="20"
          font-family="Inter, sans-serif"
          font-size="11"
          font-weight="600"
          fill="#22D3EE">"Create..."</text>
    <rect x="10" y="30" width="70" height="3" rx="1.5" fill="#CFFAFE"/>
    <rect x="10" y="40" width="80" height="3" rx="1.5" fill="#CFFAFE"/>
    <rect x="10" y="50" width="60" height="3" rx="1.5" fill="#CFFAFE"/>

    <!-- Small sparkle -->
    <circle cx="85" cy="12" r="3" fill="#8B5CF6"/>
  </g>

  <!-- Card 4 (right side) -->
  <g id="card4" transform="translate(480, 280)">
    <rect width="110" height="75" rx="8"
          fill="white"
          stroke="url(#indigoGrad)"
          stroke-width="2"/>
    <text x="10" y="22"
          font-family="Inter, sans-serif"
          font-size="11"
          font-weight="600"
          fill="#6366F1">"Debug..."</text>
    <rect x="10" y="32" width="80" height="3" rx="1.5" fill="#E0E7FF"/>
    <rect x="10" y="42" width="90" height="3" rx="1.5" fill="#E0E7FF"/>
    <rect x="10" y="52" width="70" height="3" rx="1.5" fill="#E0E7FF"/>

    <!-- Small sparkle -->
    <circle cx="95" cy="12" r="3" fill="#22D3EE"/>
  </g>

  <!-- Decorative sparkles around -->
  <circle cx="120" cy="200" r="4" fill="#22D3EE" opacity="0.6"/>
  <circle cx="480" cy="220" r="5" fill="#8B5CF6" opacity="0.6"/>
  <circle cx="300" cy="80" r="6" fill="#6366F1" opacity="0.7"/>
  <circle cx="500" cy="450" r="4" fill="#22D3EE" opacity="0.5"/>
  <circle cx="100" cy="450" r="5" fill="#8B5CF6" opacity="0.5"/>
</svg>
