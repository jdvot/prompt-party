<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Fire gradient -->
    <linearGradient id="fireGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F7931E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FDC830;stop-opacity:1" />
    </linearGradient>

    <!-- Brand gradient -->
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>

    <!-- Cyan accent -->
    <linearGradient id="cyanGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22D3EE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background glow -->
  <circle cx="200" cy="200" r="120" fill="url(#fireGradient)" opacity="0.1">
    <animate attributeName="r" values="100;120;100" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.05;0.1;0.05" dur="3s" repeatCount="indefinite"/>
  </circle>

  <!-- Main flame - large -->
  <path d="M 200 280 Q 160 240 160 200 Q 160 140 200 100 Q 240 140 240 200 Q 240 240 200 280 Z"
        fill="url(#fireGradient)" opacity="0.9">
    <animate attributeName="d"
             values="M 200 280 Q 160 240 160 200 Q 160 140 200 100 Q 240 140 240 200 Q 240 240 200 280 Z;
                     M 200 280 Q 150 235 155 195 Q 155 135 200 95 Q 245 135 245 195 Q 250 235 200 280 Z;
                     M 200 280 Q 160 240 160 200 Q 160 140 200 100 Q 240 140 240 200 Q 240 240 200 280 Z"
             dur="2s"
             repeatCount="indefinite"/>
  </path>

  <!-- Inner flame -->
  <path d="M 200 260 Q 175 230 175 200 Q 175 160 200 130 Q 225 160 225 200 Q 225 230 200 260 Z"
        fill="url(#fireGradient)" opacity="0.8">
    <animate attributeName="d"
             values="M 200 260 Q 175 230 175 200 Q 175 160 200 130 Q 225 160 225 200 Q 225 230 200 260 Z;
                     M 200 260 Q 170 225 178 198 Q 178 158 200 125 Q 222 158 222 198 Q 230 225 200 260 Z;
                     M 200 260 Q 175 230 175 200 Q 175 160 200 130 Q 225 160 225 200 Q 225 230 200 260 Z"
             dur="1.8s"
             repeatCount="indefinite"/>
  </path>

  <!-- Core flame -->
  <path d="M 200 240 Q 185 220 185 200 Q 185 175 200 155 Q 215 175 215 200 Q 215 220 200 240 Z"
        fill="#FFF4E0" opacity="0.9">
    <animate attributeName="d"
             values="M 200 240 Q 185 220 185 200 Q 185 175 200 155 Q 215 175 215 200 Q 215 220 200 240 Z;
                     M 200 240 Q 182 218 188 198 Q 188 173 200 150 Q 212 173 212 198 Q 218 218 200 240 Z;
                     M 200 240 Q 185 220 185 200 Q 185 175 200 155 Q 215 175 215 200 Q 215 220 200 240 Z"
             dur="1.5s"
             repeatCount="indefinite"/>
  </path>

  <!-- Sparks/particles -->
  <circle cx="180" cy="120" r="3" fill="url(#cyanGradient)" opacity="0.8">
    <animate attributeName="cy" values="120;80;120" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0.8;0" dur="2.5s" repeatCount="indefinite"/>
  </circle>

  <circle cx="220" cy="130" r="2.5" fill="url(#cyanGradient)" opacity="0.7">
    <animate attributeName="cy" values="130;90;130" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0.7;0" dur="3s" repeatCount="indefinite"/>
  </circle>

  <circle cx="195" cy="110" r="2" fill="#22D3EE" opacity="0.9">
    <animate attributeName="cy" values="110;70;110" dur="2.2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0.9;0" dur="2.2s" repeatCount="indefinite"/>
  </circle>

  <circle cx="205" cy="115" r="2" fill="#22D3EE" opacity="0.85">
    <animate attributeName="cy" values="115;75;115" dur="2.8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0.85;0" dur="2.8s" repeatCount="indefinite"/>
  </circle>

  <!-- Trending arrows/indicators -->
  <g opacity="0.7">
    <path d="M 150 300 L 150 285 L 165 300 L 150 300 Z" fill="url(#brandGradient)">
      <animateTransform attributeName="transform" type="translate" values="0,0; 0,-10; 0,0" dur="1.5s" repeatCount="indefinite"/>
    </path>
    <path d="M 200 310 L 200 295 L 215 310 L 200 310 Z" fill="url(#brandGradient)">
      <animateTransform attributeName="transform" type="translate" values="0,0; 0,-10; 0,0" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
    </path>
    <path d="M 250 300 L 250 285 L 265 300 L 250 300 Z" fill="url(#brandGradient)">
      <animateTransform attributeName="transform" type="translate" values="0,0; 0,-10; 0,0" dur="1.5s" begin="0.6s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Stats circles -->
  <circle cx="120" cy="180" r="25" fill="none" stroke="url(#cyanGradient)" stroke-width="3" opacity="0.6">
    <animate attributeName="r" values="20;28;20" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>

  <circle cx="280" cy="200" r="20" fill="none" stroke="url(#brandGradient)" stroke-width="2.5" opacity="0.5">
    <animate attributeName="r" values="18;25;18" dur="2.3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.2;0.5;0.2" dur="2.3s" repeatCount="indefinite"/>
  </circle>

  <!-- Small decorative dots -->
  <circle cx="140" cy="250" r="4" fill="#22D3EE" opacity="0.7">
    <animate attributeName="opacity" values="0.4;0.7;0.4" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="260" cy="260" r="3.5" fill="#6366F1" opacity="0.6">
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2.1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="320" r="3" fill="#8B5CF6" opacity="0.5">
    <animate attributeName="opacity" values="0.2;0.5;0.2" dur="1.9s" repeatCount="indefinite"/>
  </circle>
</svg>
