<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0e7ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f3e8ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad-claude" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad-ragas" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad-spec" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#grad-bg)" opacity="0.3"/>

  <!-- Center connection lines -->
  <g stroke="#cbd5e1" stroke-width="2" stroke-dasharray="5,5" opacity="0.5">
    <line x1="200" y1="150" x2="100" y2="80"/>
    <line x1="200" y1="150" x2="300" y2="80"/>
    <line x1="200" y1="150" x2="150" y2="260"/>
    <line x1="200" y1="150" x2="250" y2="260"/>
  </g>

  <!-- Claude Code - Top Left -->
  <g filter="url(#shadow)">
    <rect x="40" y="30" width="120" height="120" rx="12" fill="url(#grad-claude)" opacity="0.1" stroke="url(#grad-claude)" stroke-width="2"/>
    <circle cx="100" cy="90" r="35" fill="url(#grad-claude)" opacity="0.2"/>

    <!-- Code bracket icon -->
    <path d="M 80 70 L 70 90 L 80 110" stroke="#4f46e5" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M 120 70 L 130 90 L 120 110" stroke="#4f46e5" stroke-width="3" fill="none" stroke-linecap="round"/>

    <!-- Sparkles around code -->
    <circle cx="130" cy="60" r="3" fill="#4f46e5" opacity="0.8"/>
    <circle cx="65" cy="55" r="2" fill="#4f46e5" opacity="0.6"/>
    <circle cx="140" cy="110" r="2.5" fill="#4f46e5" opacity="0.7"/>

    <!-- Label -->
    <text x="100" y="140" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#4f46e5">Claude Code</text>
    <text x="100" y="155" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#4f46e5" opacity="0.7">AI Generation</text>
  </g>

  <!-- Ragas Evaluation - Top Right -->
  <g filter="url(#shadow)">
    <rect x="240" y="30" width="120" height="120" rx="12" fill="url(#grad-ragas)" opacity="0.1" stroke="url(#grad-ragas)" stroke-width="2"/>
    <circle cx="300" cy="90" r="35" fill="url(#grad-ragas)" opacity="0.2"/>

    <!-- Chart/Metrics icon -->
    <rect x="280" y="75" width="8" height="30" fill="#06b6d4" rx="1"/>
    <rect x="293" y="65" width="8" height="40" fill="#06b6d4" rx="1"/>
    <rect x="306" y="55" width="8" height="50" fill="#06b6d4" rx="1"/>

    <!-- Checkmark on chart -->
    <circle cx="318" cy="58" r="8" fill="#10b981" opacity="0.8"/>
    <path d="M 314 60 L 316 62 L 320 56" stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Label -->
    <text x="300" y="140" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#06b6d4">Ragas</text>
    <text x="300" y="155" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#06b6d4" opacity="0.7">Evaluation</text>
  </g>

  <!-- Spec Driven - Bottom Center -->
  <g filter="url(#shadow)">
    <rect x="90" y="180" width="220" height="100" rx="12" fill="url(#grad-spec)" opacity="0.1" stroke="url(#grad-spec)" stroke-width="2"/>
    <circle cx="200" cy="230" r="40" fill="url(#grad-spec)" opacity="0.2"/>

    <!-- Document/Checklist icon -->
    <rect x="175" y="200" width="50" height="60" fill="none" stroke="#f59e0b" stroke-width="2" rx="2"/>

    <!-- Checkmarks on document -->
    <g stroke="#10b981" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <path d="M 185 215 L 188 218 L 195 210"/>
      <path d="M 185 235 L 188 238 L 195 230"/>
      <path d="M 185 255 L 188 258 L 195 250"/>
    </g>

    <!-- Lines on document -->
    <line x1="205" y1="215" x2="215" y2="215" stroke="#f59e0b" stroke-width="1.5" opacity="0.6"/>
    <line x1="205" y1="235" x2="215" y2="235" stroke="#f59e0b" stroke-width="1.5" opacity="0.6"/>
    <line x1="205" y1="255" x2="215" y2="255" stroke="#f59e0b" stroke-width="1.5" opacity="0.6"/>

    <!-- Label -->
    <text x="200" y="275" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#f59e0b">Spec Driven</text>
    <text x="200" y="290" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#f59e0b" opacity="0.7">Development</text>
  </g>

  <!-- Center connection point -->
  <circle cx="200" cy="150" r="8" fill="#e0e7ff" stroke="#4f46e5" stroke-width="2"/>

  <!-- Arrow indicators pointing inward -->
  <g stroke="#6366f1" stroke-width="1.5" fill="none" opacity="0.4">
    <path d="M 160 100 L 175 145" stroke-linecap="round"/>
    <path d="M 240 100 L 225 145" stroke-linecap="round"/>
    <path d="M 170 220 L 185 165" stroke-linecap="round"/>
    <path d="M 230 220 L 215 165" stroke-linecap="round"/>
  </g>
</svg>
