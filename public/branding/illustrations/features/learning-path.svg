<svg width="500" height="400" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="indigoGradPath" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="100%" style="stop-color:#4F46E5"/>
    </linearGradient>

    <linearGradient id="violetGradPath" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#7C3AED"/>
    </linearGradient>

    <linearGradient id="cyanGradPath" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22D3EE"/>
      <stop offset="100%" style="stop-color:#06B6D4"/>
    </linearGradient>

    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>

    <radialGradient id="shadowPath">
      <stop offset="0%" style="stop-color:#000;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#000;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <!-- Background elements -->
  <circle cx="60" cy="60" r="4" fill="#22D3EE" opacity="0.3"/>
  <circle cx="440" cy="80" r="5" fill="#8B5CF6" opacity="0.3"/>
  <circle cx="420" cy="340" r="4" fill="#6366F1" opacity="0.3"/>
  <circle cx="80" cy="360" r="6" fill="#22D3EE" opacity="0.3"/>

  <!-- Winding path/road -->
  <g id="roadPath">
    <!-- Main road surface -->
    <path d="M 50 350 Q 100 320 150 300 Q 200 280 250 270 Q 300 260 350 240 Q 400 220 420 180 Q 430 150 410 120 Q 390 90 360 80"
          fill="none"
          stroke="#E5E7EB"
          stroke-width="40"
          stroke-linecap="round"/>

    <!-- Dashed center line -->
    <path d="M 50 350 Q 100 320 150 300 Q 200 280 250 270 Q 300 260 350 240 Q 400 220 420 180 Q 430 150 410 120 Q 390 90 360 80"
          fill="none"
          stroke="white"
          stroke-width="3"
          stroke-dasharray="15,15"
          stroke-linecap="round"
          opacity="0.6"/>
  </g>

  <!-- Milestone 1 - Start (Beginner) -->
  <g id="milestone1" transform="translate(50, 350)">
    <!-- Base -->
    <ellipse cx="0" cy="15" rx="30" ry="8" fill="url(#shadowPath)"/>

    <!-- Checkpoint circle -->
    <circle r="25" fill="url(#cyanGradPath)"/>
    <circle r="18" fill="white" opacity="0.3"/>

    <!-- Icon - Play/Start -->
    <path d="M -6 -8 L -6 8 L 8 0 Z" fill="white"/>

    <!-- Label -->
    <rect x="-35" y="25" width="70" height="24" rx="12" fill="white" stroke="#22D3EE" stroke-width="2"/>
    <text x="0" y="41" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#22D3EE" text-anchor="middle">Beginner</text>
  </g>

  <!-- Milestone 2 - Intermediate -->
  <g id="milestone2" transform="translate(180, 290)">
    <!-- Base -->
    <ellipse cx="0" cy="15" rx="28" ry="7" fill="url(#shadowPath)"/>

    <!-- Checkpoint circle -->
    <circle r="23" fill="url(#violetGradPath)"/>
    <circle r="16" fill="white" opacity="0.3"/>

    <!-- Icon - Book -->
    <rect x="-6" y="-8" width="12" height="14" rx="1" fill="white"/>
    <line x1="-6" y1="-2" x2="6" y2="-2" stroke="url(#violetGradPath)" stroke-width="1"/>
    <line x1="-6" y1="2" x2="6" y2="2" stroke="url(#violetGradPath)" stroke-width="1"/>

    <!-- Label -->
    <rect x="-40" y="25" width="80" height="24" rx="12" fill="white" stroke="#8B5CF6" stroke-width="2"/>
    <text x="0" y="41" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#8B5CF6" text-anchor="middle">Intermediate</text>

    <!-- Progress indicator -->
    <circle cx="0" cy="-35" r="3" fill="#8B5CF6">
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Milestone 3 - Advanced -->
  <g id="milestone3" transform="translate(340, 235)">
    <!-- Base -->
    <ellipse cx="0" cy="15" rx="28" ry="7" fill="url(#shadowPath)"/>

    <!-- Checkpoint circle -->
    <circle r="23" fill="url(#indigoGradPath)"/>
    <circle r="16" fill="white" opacity="0.3"/>

    <!-- Icon - Brain/Advanced -->
    <circle cx="0" cy="-2" r="7" fill="white"/>
    <path d="M -6 0 Q -8 4 -4 6 L 4 6 Q 8 4 6 0" fill="white"/>

    <!-- Label -->
    <rect x="-38" y="25" width="76" height="24" rx="12" fill="white" stroke="#6366F1" stroke-width="2"/>
    <text x="0" y="41" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#6366F1" text-anchor="middle">Advanced</text>
  </g>

  <!-- Milestone 4 - Expert (Finish) -->
  <g id="milestone4" transform="translate(390, 110)">
    <!-- Base -->
    <ellipse cx="0" cy="15" rx="32" ry="9" fill="url(#shadowPath)"/>

    <!-- Checkpoint circle with glow -->
    <circle r="28" fill="url(#greenGrad)" opacity="0.3">
      <animate attributeName="r" values="28;32;28" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.5;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle r="26" fill="url(#greenGrad)"/>
    <circle r="19" fill="white" opacity="0.3"/>

    <!-- Icon - Trophy/Success -->
    <path d="M -8 -6 L -8 2 L -6 4 L 6 4 L 8 2 L 8 -6 Z" fill="white"/>
    <rect x="-6" y="4" width="12" height="4" rx="1" fill="white"/>
    <ellipse cx="0" cy="9" rx="8" ry="2" fill="white"/>
    <path d="M -5 -6 L -3 -4 L -3 0" fill="white"/>
    <path d="M 5 -6 L 3 -4 L 3 0" fill="white"/>

    <!-- Label -->
    <rect x="-28" y="25" width="56" height="24" rx="12" fill="white" stroke="#10B981" stroke-width="2"/>
    <text x="0" y="41" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#10B981" text-anchor="middle">Expert</text>

    <!-- Star sparkles -->
    <path d="M -35 -10 L -33 -6 L -29 -5 L -32 -2 L -31 2 L -35 0 L -39 2 L -38 -2 L -41 -5 L -37 -6 Z"
          fill="#FCD34D" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="1.5s" repeatCount="indefinite"/>
    </path>
    <path d="M 35 -15 L 36.5 -12 L 40 -11.5 L 37.5 -9 L 38 -5.5 L 35 -7 L 32 -5.5 L 32.5 -9 L 30 -11.5 L 33.5 -12 Z"
          fill="#22D3EE" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="1.8s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Person climbing/progressing (on path) -->
  <g id="person" transform="translate(250, 250)">
    <!-- Shadow -->
    <ellipse cx="0" cy="35" rx="15" ry="4" fill="url(#shadowPath)"/>

    <!-- Backpack -->
    <rect x="-10" y="-5" width="20" height="25" rx="4" fill="url(#indigoGradPath)"/>
    <rect x="-8" y="0" width="16" height="18" rx="2" fill="#4338CA" opacity="0.5"/>

    <!-- Legs (walking pose) -->
    <rect x="-9" y="20" width="7" height="18" rx="3.5" fill="#6366F1"/>
    <rect x="2" y="20" width="7" height="18" rx="3.5" fill="#4F46E5"/>

    <!-- Shoes -->
    <ellipse cx="-5.5" cy="39" rx="5" ry="2.5" fill="#1F2937"/>
    <ellipse cx="5.5" cy="39" rx="5" ry="2.5" fill="#1F2937"/>

    <!-- Body -->
    <rect x="-12" y="-5" width="24" height="28" rx="6" fill="url(#violetGradPath)"/>

    <!-- Arms (reaching forward - progress gesture) -->
    <rect x="-15" y="0" width="6" height="20" rx="3" fill="#FED7AA" transform="rotate(-25 -12 10)"/>
    <rect x="9" y="0" width="6" height="22" rx="3" fill="#FED7AA" transform="rotate(35 12 11)"/>

    <!-- Hands -->
    <ellipse cx="-18" cy="15" rx="4" ry="3" fill="#FDBA74" transform="rotate(-25 -18 15)"/>
    <ellipse cx="20" cy="18" rx="4" ry="3" fill="#FDBA74" transform="rotate(35 20 18)"/>

    <!-- Head -->
    <circle cx="0" cy="-15" r="12" fill="#FED7AA"/>

    <!-- Hair -->
    <path d="M -9 -20 Q -12 -26 -6 -27 Q 0 -28 6 -27 Q 12 -26 9 -20 Z" fill="#64748B"/>

    <!-- Face (determined expression) -->
    <circle cx="-4" cy="-16" r="1.5" fill="#1F2937"/>
    <circle cx="4" cy="-16" r="1.5" fill="#1F2937"/>
    <path d="M -3 -10 Q 0 -8 3 -10" stroke="#1F2937" stroke-width="1" fill="none" stroke-linecap="round"/>

    <!-- Graduation cap (on head) -->
    <path d="M 0 -28 L -14 -23 L 0 -25 L 14 -23 Z" fill="url(#indigoGradPath)"/>
    <ellipse cx="0" cy="-23" rx="14" ry="3" fill="#6366F1"/>

    <!-- Progress indicator particles -->
    <circle cx="10" cy="-25" r="2" fill="#22D3EE" opacity="0.8">
      <animate attributeName="cy" values="-25;-35;-25" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="-8" cy="-22" r="1.5" fill="#8B5CF6" opacity="0.8">
      <animate attributeName="cy" values="-22;-30;-22" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0;0.8" dur="2.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Signposts along the way -->
  <g id="signpost1" transform="translate(120, 320)">
    <rect x="-2" y="0" width="4" height="35" rx="2" fill="#64748B"/>
    <path d="M -15 0 L 15 0 L 18 -8 L 15 -16 L -15 -16 Z" fill="url(#cyanGradPath)"/>
    <text x="0" y="-7" font-family="Inter, sans-serif" font-size="8" font-weight="600" fill="white" text-anchor="middle">Start</text>
  </g>

  <g id="signpost2" transform="translate(280, 260)">
    <rect x="-2" y="0" width="4" height="30" rx="2" fill="#64748B"/>
    <path d="M -18 0 L 18 0 L 21 -7 L 18 -14 L -18 -14 Z" fill="url(#violetGradPath)"/>
    <text x="0" y="-6" font-family="Inter, sans-serif" font-size="7" font-weight="600" fill="white" text-anchor="middle">Practice</text>
  </g>

  <!-- Progress percentage -->
  <g id="progressIndicator" transform="translate(420, 50)">
    <circle r="30" fill="white" stroke="url(#indigoGradPath)" stroke-width="3"/>
    <text x="0" y="5" font-family="Inter, sans-serif" font-size="16" font-weight="700" fill="url(#indigoGradPath)" text-anchor="middle">75%</text>
    <text x="0" y="15" font-family="Inter, sans-serif" font-size="8" fill="#6B7280" text-anchor="middle">Complete</text>

    <!-- Animated circle progress -->
    <circle r="30" fill="none" stroke="url(#indigoGradPath)" stroke-width="3" stroke-dasharray="141 47" stroke-dashoffset="0" opacity="0.3" transform="rotate(-90 0 0)"/>
  </g>

  <!-- Decorative elements -->
  <g id="cloud1" transform="translate(100, 100)" opacity="0.3">
    <ellipse cx="0" cy="0" rx="20" ry="10" fill="#E5E7EB"/>
    <ellipse cx="-15" cy="0" rx="15" ry="8" fill="#E5E7EB"/>
    <ellipse cx="15" cy="0" rx="15" ry="8" fill="#E5E7EB"/>
  </g>

  <g id="cloud2" transform="translate(400, 300)" opacity="0.3">
    <ellipse cx="0" cy="0" rx="18" ry="9" fill="#E5E7EB"/>
    <ellipse cx="-12" cy="0" rx="12" ry="7" fill="#E5E7EB"/>
    <ellipse cx="12" cy="0" rx="12" ry="7" fill="#E5E7EB"/>
  </g>

  <!-- Floating motivational elements -->
  <circle cx="150" cy="200" r="3" fill="#22D3EE" opacity="0.5">
    <animate attributeName="cy" values="200;195;200" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="320" cy="180" r="3" fill="#8B5CF6" opacity="0.5">
    <animate attributeName="cy" values="180;175;180" dur="3s" repeatCount="indefinite"/>
  </circle>
</svg>
