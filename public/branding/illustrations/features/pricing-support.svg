<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Support Community Heart Illustration -->
  <!-- Brand Colors: Indigo #6366F1, Violet #8B5CF6, Cyan #22D3EE, Rose #F43F5E -->

  <!-- Background gradient circle -->
  <circle cx="200" cy="200" r="180" fill="url(#bgGradient)" opacity="0.1"/>

  <!-- Main heart -->
  <g transform="translate(200, 200)">
    <!-- Heart shape -->
    <path d="M 0 -60
             C -10 -80 -40 -80 -50 -60
             C -65 -30 -50 10 0 50
             C 50 10 65 -30 50 -60
             C 40 -80 10 -80 0 -60 Z"
          fill="url(#heartGradient)"
          stroke="#8B5CF6"
          stroke-width="2"/>

    <!-- Heart shine -->
    <ellipse cx="-20" cy="-40" rx="12" ry="18" fill="white" opacity="0.3"/>

    <!-- Inner glow -->
    <path d="M 0 -40
             C -5 -50 -25 -50 -30 -40
             C -38 -20 -30 5 0 30
             C 30 5 38 -20 30 -40
             C 25 -50 5 -50 0 -40 Z"
          fill="white"
          opacity="0.15"/>
  </g>

  <!-- People circles around heart - community -->
  <g opacity="0.8">
    <!-- Person 1 - top left -->
    <g transform="translate(100, 130)">
      <circle cx="0" cy="0" r="20" fill="#6366F1"/>
      <circle cx="0" cy="-5" r="8" fill="white" opacity="0.5"/>
      <ellipse cx="0" cy="8" rx="12" ry="8" fill="white" opacity="0.3"/>
    </g>

    <!-- Person 2 - top right -->
    <g transform="translate(300, 130)">
      <circle cx="0" cy="0" r="20" fill="#8B5CF6"/>
      <circle cx="0" cy="-5" r="8" fill="white" opacity="0.5"/>
      <ellipse cx="0" cy="8" rx="12" ry="8" fill="white" opacity="0.3"/>
    </g>

    <!-- Person 3 - bottom left -->
    <g transform="translate(120, 290)">
      <circle cx="0" cy="0" r="20" fill="#22D3EE"/>
      <circle cx="0" cy="-5" r="8" fill="white" opacity="0.5"/>
      <ellipse cx="0" cy="8" rx="12" ry="8" fill="white" opacity="0.3"/>
    </g>

    <!-- Person 4 - bottom right -->
    <g transform="translate(280, 290)">
      <circle cx="0" cy="0" r="20" fill="#F43F5E"/>
      <circle cx="0" cy="-5" r="8" fill="white" opacity="0.5"/>
      <ellipse cx="0" cy="8" rx="12" ry="8" fill="white" opacity="0.3"/>
    </g>
  </g>

  <!-- Connection lines from people to heart -->
  <g stroke-width="2" fill="none" opacity="0.4">
    <path d="M 115 145 Q 150 170 175 175" stroke="#6366F1" stroke-dasharray="4 4"/>
    <path d="M 285 145 Q 250 170 225 175" stroke="#8B5CF6" stroke-dasharray="4 4"/>
    <path d="M 135 275 Q 160 250 185 235" stroke="#22D3EE" stroke-dasharray="4 4"/>
    <path d="M 265 275 Q 240 250 215 235" stroke="#F43F5E" stroke-dasharray="4 4"/>
  </g>

  <!-- Small hearts floating -->
  <g opacity="0.6">
    <path d="M 80 80 C 80 75 85 70 90 75 C 95 70 100 75 100 80 C 100 88 90 95 90 95 C 90 95 80 88 80 80 Z" fill="#F43F5E"/>
    <path d="M 310 90 C 310 85 315 80 320 85 C 325 80 330 85 330 90 C 330 98 320 105 320 105 C 320 105 310 98 310 90 Z" fill="#8B5CF6"/>
    <path d="M 70 250 C 70 245 75 240 80 245 C 85 240 90 245 90 250 C 90 258 80 265 80 265 C 80 265 70 258 70 250 Z" fill="#22D3EE"/>
    <path d="M 320 260 C 320 255 325 250 330 255 C 335 250 340 255 340 260 C 340 268 330 275 330 275 C 330 275 320 268 320 260 Z" fill="#6366F1"/>
  </g>

  <!-- Sparkle effects -->
  <g opacity="0.5">
    <circle cx="150" cy="100" r="3" fill="#22D3EE"/>
    <circle cx="250" cy="95" r="3" fill="#F43F5E"/>
    <circle cx="90" cy="200" r="2" fill="#8B5CF6"/>
    <circle cx="310" cy="200" r="2" fill="#6366F1"/>
    <circle cx="180" cy="320" r="3" fill="#22D3EE"/>
    <circle cx="220" cy="330" r="2" fill="#F43F5E"/>
  </g>

  <!-- Star sparkles -->
  <g opacity="0.4">
    <path d="M 140 60 L 143 68 L 152 70 L 145 76 L 147 85 L 140 80 L 133 85 L 135 76 L 128 70 L 137 68 Z" fill="#6366F1"/>
    <path d="M 260 70 L 263 78 L 272 80 L 265 86 L 267 95 L 260 90 L 253 95 L 255 86 L 248 80 L 257 78 Z" fill="#8B5CF6"/>
  </g>

  <!-- Gradients -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F43F5E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F43F5E;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
