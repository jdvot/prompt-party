<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="indigoGradSuccess" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="100%" style="stop-color:#4F46E5"/>
    </linearGradient>

    <linearGradient id="violetGradSuccess" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#7C3AED"/>
    </linearGradient>

    <linearGradient id="cyanGradSuccess" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22D3EE"/>
      <stop offset="100%" style="stop-color:#06B6D4"/>
    </linearGradient>

    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FCD34D"/>
      <stop offset="100%" style="stop-color:#FBBF24"/>
    </linearGradient>

    <radialGradient id="shadowSuccess">
      <stop offset="0%" style="stop-color:#000;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#000;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <!-- Background celebration elements -->
  <circle cx="80" cy="100" r="5" fill="#22D3EE" opacity="0.6">
    <animate attributeName="cy" values="100;60;100" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0;0.6" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="320" cy="120" r="6" fill="#8B5CF6" opacity="0.6">
    <animate attributeName="cy" values="120;80;120" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0;0.6" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="140" cy="80" r="4" fill="#6366F1" opacity="0.6">
    <animate attributeName="cy" values="80;40;80" dur="3.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0;0.6" dur="3.5s" repeatCount="indefinite"/>
  </circle>

  <!-- Shadow -->
  <ellipse cx="200" cy="370" rx="120" ry="15" fill="url(#shadowSuccess)"/>

  <!-- Trophy (isometric style) -->
  <g id="trophy" transform="translate(200, 240)">
    <!-- Base -->
    <ellipse cx="0" cy="100" rx="50" ry="12" fill="#4338CA"/>
    <rect x="-50" y="85" width="100" height="15" fill="url(#indigoGradSuccess)"/>
    <ellipse cx="0" cy="85" rx="50" ry="12" fill="#6366F1"/>

    <!-- Pedestal -->
    <path d="M -35 85 L -30 40 L 30 40 L 35 85 Z" fill="url(#violetGradSuccess)"/>

    <!-- Cup body -->
    <path d="M -40 40 L -45 -20 L -35 -35 L 35 -35 L 45 -20 L 40 40 Z"
          fill="url(#goldGrad)"/>

    <!-- Cup rim -->
    <ellipse cx="0" cy="40" rx="42" ry="10" fill="#FCD34D"/>

    <!-- Cup inner shadow -->
    <path d="M -38 40 Q -38 35 -30 32 L 30 32 Q 38 35 38 40"
          fill="#F59E0B" opacity="0.5"/>

    <!-- Handles -->
    <path d="M -45 10 Q -65 10 -65 -5 Q -65 -15 -50 -18"
          fill="none"
          stroke="url(#goldGrad)"
          stroke-width="6"
          stroke-linecap="round"/>
    <path d="M 45 10 Q 65 10 65 -5 Q 65 -15 50 -18"
          fill="none"
          stroke="url(#goldGrad)"
          stroke-width="6"
          stroke-linecap="round"/>

    <!-- Decorative bands -->
    <ellipse cx="0" cy="10" rx="42" ry="6" fill="#FBBF24" opacity="0.5"/>
    <ellipse cx="0" cy="-10" rx="38" ry="5" fill="#FBBF24" opacity="0.5"/>

    <!-- Star on trophy -->
    <g transform="translate(0, -5)">
      <path d="M 0 -12 L 3 -4 L 12 -3 L 5 3 L 7 12 L 0 8 L -7 12 L -5 3 L -12 -3 L -3 -4 Z"
            fill="white"
            opacity="0.8"/>
      <path d="M 0 -10 L 2.5 -3.5 L 10 -2.5 L 4.5 2.5 L 6 10 L 0 6.5 L -6 10 L -4.5 2.5 L -10 -2.5 L -2.5 -3.5 Z"
            fill="url(#indigoGradSuccess)"/>
    </g>

    <!-- Shine effect -->
    <ellipse cx="-15" cy="-15" rx="10" ry="20"
             fill="white"
             opacity="0.3"
             transform="rotate(-15 -15 -15)"/>
  </g>

  <!-- Graduation cap (floating above) -->
  <g id="graduationCap" transform="translate(200, 100)">
    <!-- Cap top -->
    <path d="M 0 -8 L -35 0 L 0 8 L 35 0 Z"
          fill="url(#indigoGradSuccess)"/>
    <path d="M 0 -8 L -35 0 L -35 3 L 0 -5 Z"
          fill="#4338CA"/>
    <path d="M 0 -8 L 35 0 L 35 3 L 0 -5 Z"
          fill="#6366F1"/>

    <!-- Board -->
    <ellipse cx="0" cy="0" rx="35" ry="8" fill="url(#indigoGradSuccess)"/>

    <!-- Tassel -->
    <line x1="0" y1="-8" x2="0" y2="-25" stroke="url(#goldGrad)" stroke-width="2"/>
    <circle cx="0" cy="-28" r="4" fill="url(#goldGrad)">
      <animate attributeName="cy" values="-28;-32;-28" dur="2s" repeatCount="indefinite"/>
    </circle>

    <!-- Floating animation -->
    <animateTransform
      attributeName="transform"
      type="translate"
      values="200 100; 200 95; 200 100"
      dur="3s"
      repeatCount="indefinite"/>
  </g>

  <!-- Confetti pieces -->
  <g id="confetti">
    <!-- Rectangles -->
    <rect x="100" y="150" width="8" height="15" rx="2" fill="#22D3EE" opacity="0.8" transform="rotate(25 104 157.5)">
      <animate attributeName="y" values="150;350" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0" dur="2.5s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="rotate" values="25 104 150; 385 104 350" dur="2.5s" repeatCount="indefinite"/>
    </rect>

    <rect x="280" y="140" width="10" height="12" rx="2" fill="#8B5CF6" opacity="0.8" transform="rotate(-30 285 146)">
      <animate attributeName="y" values="140;340" dur="2.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0" dur="2.8s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="rotate" values="-30 285 140; -390 285 340" dur="2.8s" repeatCount="indefinite"/>
    </rect>

    <rect x="150" y="120" width="6" height="18" rx="2" fill="#6366F1" opacity="0.8" transform="rotate(45 153 129)">
      <animate attributeName="y" values="120;360" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0" dur="3s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="rotate" values="45 153 120; 405 153 360" dur="3s" repeatCount="indefinite"/>
    </rect>

    <!-- Circles -->
    <circle cx="120" cy="130" r="6" fill="#FCD34D" opacity="0.8">
      <animate attributeName="cy" values="130;350" dur="2.6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0" dur="2.6s" repeatCount="indefinite"/>
    </circle>

    <circle cx="300" cy="110" r="5" fill="#22D3EE" opacity="0.8">
      <animate attributeName="cy" values="110;340" dur="2.9s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0" dur="2.9s" repeatCount="indefinite"/>
    </circle>

    <circle cx="250" cy="100" r="7" fill="#8B5CF6" opacity="0.8">
      <animate attributeName="cy" values="100;330" dur="2.7s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0" dur="2.7s" repeatCount="indefinite"/>
    </circle>

    <!-- Triangles -->
    <path d="M 180 140 L 188 152 L 172 152 Z" fill="#6366F1" opacity="0.8">
      <animate attributeName="d" values="M 180 140 L 188 152 L 172 152 Z; M 180 350 L 188 362 L 172 362 Z" dur="3.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0" dur="3.2s" repeatCount="indefinite"/>
    </path>

    <path d="M 260 130 L 270 138 L 256 145 Z" fill="#22D3EE" opacity="0.8">
      <animate attributeName="d" values="M 260 130 L 270 138 L 256 145 Z; M 260 340 L 270 348 L 256 355 Z" dur="2.4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0" dur="2.4s" repeatCount="indefinite"/>
    </path>

    <!-- Stars -->
    <path d="M 200 80 L 202 86 L 208 87 L 203 91 L 204 97 L 200 94 L 196 97 L 197 91 L 192 87 L 198 86 Z"
          fill="#FCD34D" opacity="0.8">
      <animate attributeName="d" values="M 200 80 L 202 86 L 208 87 L 203 91 L 204 97 L 200 94 L 196 97 L 197 91 L 192 87 L 198 86 Z; M 200 350 L 202 356 L 208 357 L 203 361 L 204 367 L 200 364 L 196 367 L 197 361 L 192 357 L 198 356 Z" dur="3.3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0" dur="3.3s" repeatCount="indefinite"/>
    </path>

    <path d="M 330 150 L 332 154 L 336 155 L 333 158 L 334 162 L 330 160 L 326 162 L 327 158 L 324 155 L 328 154 Z"
          fill="#8B5CF6" opacity="0.8">
      <animate attributeName="d" values="M 330 150 L 332 154 L 336 155 L 333 158 L 334 162 L 330 160 L 326 162 L 327 158 L 324 155 L 328 154 Z; M 330 360 L 332 364 L 336 365 L 333 368 L 334 372 L 330 370 L 326 372 L 327 368 L 324 365 L 328 364 Z" dur="2.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0" dur="2.8s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Sparkle bursts -->
  <g id="burst1" transform="translate(140, 180)">
    <line x1="0" y1="-15" x2="0" y2="-25" stroke="#22D3EE" stroke-width="2" opacity="0.6" stroke-linecap="round">
      <animate attributeName="opacity" values="0;0.6;0" dur="1.5s" repeatCount="indefinite"/>
    </line>
    <line x1="-11" y1="-11" x2="-18" y2="-18" stroke="#22D3EE" stroke-width="2" opacity="0.6" stroke-linecap="round">
      <animate attributeName="opacity" values="0;0.6;0" dur="1.5s" repeatCount="indefinite"/>
    </line>
    <line x1="11" y1="-11" x2="18" y2="-18" stroke="#22D3EE" stroke-width="2" opacity="0.6" stroke-linecap="round">
      <animate attributeName="opacity" values="0;0.6;0" dur="1.5s" repeatCount="indefinite"/>
    </line>
  </g>

  <g id="burst2" transform="translate(260, 190)">
    <line x1="0" y1="-12" x2="0" y2="-20" stroke="#8B5CF6" stroke-width="2" opacity="0.6" stroke-linecap="round">
      <animate attributeName="opacity" values="0;0.6;0" dur="1.8s" begin="0.3s" repeatCount="indefinite"/>
    </line>
    <line x1="-9" y1="-9" x2="-15" y2="-15" stroke="#8B5CF6" stroke-width="2" opacity="0.6" stroke-linecap="round">
      <animate attributeName="opacity" values="0;0.6;0" dur="1.8s" begin="0.3s" repeatCount="indefinite"/>
    </line>
    <line x1="9" y1="-9" x2="15" y2="-15" stroke="#8B5CF6" stroke-width="2" opacity="0.6" stroke-linecap="round">
      <animate attributeName="opacity" values="0;0.6;0" dur="1.8s" begin="0.3s" repeatCount="indefinite"/>
    </line>
  </g>
</svg>
