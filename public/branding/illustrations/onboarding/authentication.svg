<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="indigoGradAuth" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="100%" style="stop-color:#4F46E5"/>
    </linearGradient>

    <linearGradient id="violetGradAuth" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#7C3AED"/>
    </linearGradient>

    <linearGradient id="cyanGradAuth" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22D3EE"/>
      <stop offset="100%" style="stop-color:#06B6D4"/>
    </linearGradient>

    <radialGradient id="shadowAuth">
      <stop offset="0%" style="stop-color:#000;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#000;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <!-- Background elements -->
  <circle cx="70" cy="70" r="4" fill="#22D3EE" opacity="0.3"/>
  <circle cx="330" cy="90" r="5" fill="#8B5CF6" opacity="0.3"/>
  <circle cx="350" cy="320" r="4" fill="#6366F1" opacity="0.3"/>
  <circle cx="60" cy="340" r="6" fill="#22D3EE" opacity="0.3"/>

  <!-- Shadow -->
  <ellipse cx="200" cy="360" rx="120" ry="15" fill="url(#shadowAuth)"/>

  <!-- Large key (security symbol) -->
  <g id="secureKey" transform="translate(120, 200)">
    <!-- Key shaft -->
    <rect x="0" y="-8" width="80" height="16" rx="8" fill="url(#indigoGradAuth)"/>

    <!-- Key teeth -->
    <rect x="75" y="-8" width="8" height="8" fill="url(#indigoGradAuth)"/>
    <rect x="85" y="-8" width="8" height="12" fill="url(#indigoGradAuth)"/>
    <rect x="95" y="-8" width="8" height="10" fill="url(#indigoGradAuth)"/>

    <!-- Key head (circular) -->
    <circle cx="0" cy="0" r="25" fill="url(#violetGradAuth)"/>
    <circle cx="0" cy="0" r="18" fill="white" opacity="0.2"/>
    <circle cx="0" cy="0" r="10" fill="none" stroke="white" stroke-width="3"/>

    <!-- Shine effect -->
    <circle cx="-8" cy="-8" r="6" fill="white" opacity="0.4"/>
  </g>

  <!-- Shield with checkmark (security) -->
  <g id="securityShield" transform="translate(280, 180)">
    <!-- Shield shape -->
    <path d="M 0 -35 L -25 -25 L -25 0 Q -25 20 0 35 Q 25 20 25 0 L 25 -25 Z"
          fill="url(#cyanGradAuth)"/>

    <!-- Inner shield -->
    <path d="M 0 -30 L -20 -21 L -20 0 Q -20 17 0 30 Q 20 17 20 0 L 20 -21 Z"
          fill="white"
          opacity="0.2"/>

    <!-- Checkmark -->
    <path d="M -10 0 L -3 10 L 12 -8"
          stroke="white"
          stroke-width="4"
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"/>

    <!-- Pulse animation -->
    <path d="M 0 -35 L -25 -25 L -25 0 Q -25 20 0 35 Q 25 20 25 0 L 25 -25 Z"
          fill="none"
          stroke="#22D3EE"
          stroke-width="2"
          opacity="0">
      <animate attributeName="opacity" values="0;0.6;0" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="stroke-width" values="2;0" dur="2s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="scale" values="1;1.2;1" dur="2s" repeatCount="indefinite" additive="sum"/>
    </path>
  </g>

  <!-- Person with device (logging in) -->
  <g id="personLoggingIn" transform="translate(200, 270)">
    <!-- Device/tablet -->
    <rect x="-35" y="-10" width="70" height="50" rx="4" fill="url(#indigoGradAuth)"/>

    <!-- Screen -->
    <rect x="-30" y="-5" width="60" height="40" rx="2" fill="#1F2937"/>

    <!-- Login form elements on screen -->
    <rect x="-22" y="2" width="44" height="4" rx="2" fill="#E5E7EB" opacity="0.5"/>
    <rect x="-22" y="10" width="44" height="4" rx="2" fill="#E5E7EB" opacity="0.5"/>
    <rect x="-22" y="20" width="20" height="6" rx="3" fill="url(#cyanGradAuth)"/>

    <!-- Login icon on screen -->
    <circle cx="0" cy="-35" r="6" fill="#22D3EE" opacity="0.8"/>

    <!-- Person behind device -->
    <g transform="translate(0, -50)">
      <!-- Head -->
      <circle cx="0" cy="0" r="18" fill="#FED7AA"/>

      <!-- Hair -->
      <path d="M -12 -8 Q -15 -18 -8 -18 Q 0 -20 8 -18 Q 15 -18 12 -8 Z" fill="#64748B"/>

      <!-- Eyes (focused) -->
      <circle cx="-6" cy="-2" r="2" fill="#1F2937"/>
      <circle cx="6" cy="-2" r="2" fill="#1F2937"/>

      <!-- Smile -->
      <path d="M -6 6 Q 0 9 6 6" stroke="#1F2937" stroke-width="1.5" fill="none" stroke-linecap="round"/>

      <!-- Body (partially visible) -->
      <path d="M -15 15 L -20 35 L 20 35 L 15 15 Z" fill="url(#violetGradAuth)"/>

      <!-- Arms (holding device) -->
      <path d="M -15 18 L -35 25" stroke="#FED7AA" stroke-width="8" stroke-linecap="round"/>
      <path d="M 15 18 L 35 25" stroke="#FED7AA" stroke-width="8" stroke-linecap="round"/>
    </g>
  </g>

  <!-- Floating security icons -->
  <g id="lockIcon" transform="translate(80, 140)">
    <rect x="-8" y="0" width="16" height="18" rx="3" fill="url(#violetGradAuth)" opacity="0.6"/>
    <path d="M -6 0 L -6 -8 Q -6 -14 0 -14 Q 6 -14 6 -8 L 6 0"
          fill="none"
          stroke="url(#violetGradAuth)"
          stroke-width="3"
          opacity="0.6"/>
    <circle cx="0" cy="9" r="3" fill="white" opacity="0.8"/>

    <animate attributeName="opacity" values="0.6;0.3;0.6" dur="3s" repeatCount="indefinite"/>
  </g>

  <g id="fingerprintIcon" transform="translate(320, 280)">
    <!-- Simplified fingerprint -->
    <path d="M 0 -12 Q -8 -12 -8 -4 L -8 4 Q -8 12 0 12"
          fill="none"
          stroke="url(#cyanGradAuth)"
          stroke-width="2"
          opacity="0.5"/>
    <path d="M 0 -9 Q -5 -9 -5 -4 L -5 4 Q -5 9 0 9"
          fill="none"
          stroke="url(#cyanGradAuth)"
          stroke-width="2"
          opacity="0.5"/>
    <path d="M 0 -6 Q -2 -6 -2 -4 L -2 4 Q -2 6 0 6"
          fill="none"
          stroke="url(#cyanGradAuth)"
          stroke-width="2"
          opacity="0.5"/>

    <animate attributeName="opacity" values="0.5;0.8;0.5" dur="2.5s" repeatCount="indefinite"/>
  </g>

  <!-- Floating data particles (secure transfer) -->
  <g id="dataParticles">
    <circle cx="140" cy="100" r="3" fill="#22D3EE" opacity="0.6">
      <animate attributeName="cx" values="140;200;260" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="100;120;140" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0;0.6" dur="3s" repeatCount="indefinite"/>
    </circle>

    <circle cx="150" cy="110" r="2.5" fill="#8B5CF6" opacity="0.6">
      <animate attributeName="cx" values="150;200;250" dur="2.8s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="110;130;150" dur="2.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0;0.6" dur="2.8s" repeatCount="indefinite"/>
    </circle>

    <circle cx="160" cy="95" r="2" fill="#6366F1" opacity="0.6">
      <animate attributeName="cx" values="160;210;260" dur="3.2s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="95;115;135" dur="3.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0;0.6" dur="3.2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Connection lines (network security) -->
  <g id="securityNetwork" opacity="0.3">
    <line x1="120" y1="200" x2="200" y2="220" stroke="url(#indigoGradAuth)" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="280" y1="180" x2="200" y2="220" stroke="url(#cyanGradAuth)" stroke-width="2" stroke-dasharray="5,5"/>

    <!-- Animated dots along lines -->
    <circle cx="120" cy="200" r="2" fill="#6366F1">
      <animate attributeName="cx" values="120;200" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="200;220" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="280" cy="180" r="2" fill="#22D3EE">
      <animate attributeName="cx" values="280;200" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="180;220" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Welcome badge -->
  <g id="welcomeBadge" transform="translate(200, 80)">
    <rect x="-45" y="-15" width="90" height="30" rx="15"
          fill="white"
          stroke="url(#violetGradAuth)"
          stroke-width="2"/>
    <text x="0" y="2" font-family="Inter, sans-serif" font-size="12" font-weight="600"
          fill="url(#violetGradAuth)" text-anchor="middle">Welcome!</text>

    <animate attributeName="opacity" values="0;1;1;1" dur="1s" fill="freeze"/>
  </g>

  <!-- Sparkles (trust indicators) -->
  <g id="sparkle1" transform="translate(240, 130)">
    <path d="M 0 -5 L 1.2 -1.5 L 5 -1 L 2 1.2 L 2.5 5 L 0 3 L -2.5 5 L -2 1.2 L -5 -1 L -1.2 -1.5 Z"
          fill="#22D3EE" opacity="0.7">
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>

  <g id="sparkle2" transform="translate(160, 150)">
    <path d="M 0 -4 L 1 -1.2 L 4 -1 L 1.5 1 L 2 4 L 0 2.5 L -2 4 L -1.5 1 L -4 -1 L -1 -1.2 Z"
          fill="#8B5CF6" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.3;0.6" dur="2.5s" repeatCount="indefinite"/>
    </path>
  </g>

  <g id="sparkle3" transform="translate(300, 240)">
    <path d="M 0 -4.5 L 1.1 -1.4 L 4.5 -1.1 L 1.7 1.1 L 2.2 4.5 L 0 2.8 L -2.2 4.5 L -1.7 1.1 L -4.5 -1.1 L -1.1 -1.4 Z"
          fill="#6366F1" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.3;0.6" dur="2.2s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Decorative corner elements -->
  <circle cx="50" cy="100" r="3" fill="#22D3EE" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.7;0.4" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="350" cy="110" r="3" fill="#8B5CF6" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.7;0.4" dur="2.8s" repeatCount="indefinite"/>
  </circle>
</svg>
