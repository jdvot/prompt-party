<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="indigoGrad500" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="100%" style="stop-color:#4F46E5"/>
    </linearGradient>

    <linearGradient id="violetGrad500" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#7C3AED"/>
    </linearGradient>

    <linearGradient id="cyanGrad500" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22D3EE"/>
      <stop offset="100%" style="stop-color:#06B6D4"/>
    </linearGradient>

    <radialGradient id="shadow500">
      <stop offset="0%" style="stop-color:#000;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#000;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <!-- Background decorative elements -->
  <circle cx="60" cy="80" r="4" fill="#F59E0B" opacity="0.3"/>
  <circle cx="340" cy="120" r="5" fill="#EF4444" opacity="0.3"/>
  <circle cx="320" cy="300" r="4" fill="#8B5CF6" opacity="0.3"/>
  <circle cx="80" cy="320" r="6" fill="#22D3EE" opacity="0.3"/>

  <!-- Shadow -->
  <ellipse cx="200" cy="370" rx="100" ry="15" fill="url(#shadow500)"/>

  <!-- Robot body (isometric style) -->
  <g id="robot" transform="translate(200, 180)">
    <!-- Main body -->
    <rect x="-50" y="0" width="100" height="120" rx="8" fill="url(#indigoGrad500)"/>

    <!-- Body panels -->
    <rect x="-40" y="10" width="35" height="40" rx="4" fill="#4338CA" opacity="0.5"/>
    <rect x="5" y="10" width="35" height="40" rx="4" fill="#4338CA" opacity="0.5"/>

    <!-- Warning light (blinking) -->
    <circle cx="0" cy="30" r="8" fill="#EF4444">
      <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite"/>
    </circle>

    <!-- Display screen (error message) -->
    <rect x="-35" y="60" width="70" height="35" rx="4" fill="#1F2937"/>
    <text x="-25" y="75" font-family="monospace" font-size="10" fill="#EF4444">ERROR</text>
    <text x="-28" y="88" font-family="monospace" font-size="8" fill="#EF4444">500</text>
    <rect x="-30" y="75" width="8" height="2" fill="#EF4444"/>
    <rect x="-30" y="80" width="12" height="2" fill="#EF4444" opacity="0.5"/>

    <!-- Arms (working on gears) -->
    <!-- Left arm -->
    <g transform="translate(-50, 40)">
      <rect x="-15" y="0" width="15" height="10" rx="5" fill="url(#violetGrad500)"/>
      <rect x="-25" y="10" width="10" height="35" rx="5" fill="url(#violetGrad500)"/>
      <!-- Hand holding wrench -->
      <ellipse cx="-20" cy="50" rx="8" ry="6" fill="#8B5CF6"/>
      <!-- Wrench -->
      <rect x="-28" y="48" width="16" height="4" rx="2" fill="#94A3B8"/>
      <rect x="-30" y="46" width="4" height="8" rx="1" fill="#94A3B8"/>
    </g>

    <!-- Right arm -->
    <g transform="translate(50, 40)">
      <rect x="0" y="0" width="15" height="10" rx="5" fill="url(#violetGrad500)"/>
      <rect x="15" y="10" width="10" height="35" rx="5" fill="url(#violetGrad500)"/>
      <!-- Hand with screwdriver -->
      <ellipse cx="20" cy="50" rx="8" ry="6" fill="#8B5CF6"/>
      <!-- Screwdriver -->
      <rect x="18" y="48" width="4" height="20" rx="2" fill="#F59E0B"/>
      <path d="M 18 68 L 20 72 L 22 68 Z" fill="#DC2626"/>
    </g>

    <!-- Head -->
    <g transform="translate(0, -40)">
      <rect x="-35" y="0" width="70" height="40" rx="8" fill="url(#cyanGrad500)"/>

      <!-- Eyes (worried expression) -->
      <rect x="-22" y="12" width="12" height="16" rx="2" fill="#1F2937"/>
      <rect x="10" y="12" width="12" height="16" rx="2" fill="#1F2937"/>

      <!-- Worried pupils -->
      <circle cx="-16" cy="16" r="4" fill="#F59E0B"/>
      <circle cx="16" cy="16" r="4" fill="#F59E0B"/>

      <!-- Antenna -->
      <rect x="-2" y="-15" width="4" height="15" rx="2" fill="#64748B"/>
      <circle cx="0" cy="-15" r="6" fill="#EF4444">
        <animate attributeName="opacity" values="1;0.5;1" dur="1.5s" repeatCount="indefinite"/>
      </circle>
    </g>

    <!-- Legs -->
    <rect x="-35" y="120" width="25" height="40" rx="6" fill="url(#violetGrad500)"/>
    <rect x="10" y="120" width="25" height="40" rx="6" fill="url(#violetGrad500)"/>

    <!-- Feet -->
    <rect x="-40" y="160" width="30" height="12" rx="6" fill="#1F2937"/>
    <rect x="10" y="160" width="30" height="12" rx="6" fill="#1F2937"/>
  </g>

  <!-- Broken gears floating around -->
  <g id="gear1" transform="translate(100, 140)">
    <circle r="25" fill="none" stroke="#94A3B8" stroke-width="4"/>
    <circle r="15" fill="none" stroke="#94A3B8" stroke-width="3"/>
    <!-- Gear teeth -->
    <rect x="-3" y="-28" width="6" height="8" rx="2" fill="#94A3B8"/>
    <rect x="-3" y="20" width="6" height="8" rx="2" fill="#94A3B8"/>
    <rect x="20" y="-3" width="8" height="6" rx="2" fill="#94A3B8"/>
    <rect x="-28" y="-3" width="8" height="6" rx="2" fill="#94A3B8"/>

    <!-- Crack -->
    <path d="M -20 -15 L 18 20" stroke="#EF4444" stroke-width="2" stroke-dasharray="4,2"/>

    <animateTransform
      attributeName="transform"
      type="rotate"
      from="0 100 140"
      to="360 100 140"
      dur="8s"
      repeatCount="indefinite"/>
  </g>

  <g id="gear2" transform="translate(300, 200)">
    <circle r="20" fill="none" stroke="#64748B" stroke-width="3"/>
    <circle r="12" fill="none" stroke="#64748B" stroke-width="2"/>
    <!-- Gear teeth -->
    <rect x="-2.5" y="-23" width="5" height="6" rx="2" fill="#64748B"/>
    <rect x="-2.5" y="17" width="5" height="6" rx="2" fill="#64748B"/>
    <rect x="17" y="-2.5" width="6" height="5" rx="2" fill="#64748B"/>
    <rect x="-23" y="-2.5" width="6" height="5" rx="2" fill="#64748B"/>

    <animateTransform
      attributeName="transform"
      type="rotate"
      from="360 300 200"
      to="0 300 200"
      dur="6s"
      repeatCount="indefinite"/>
  </g>

  <!-- Toolbox -->
  <g id="toolbox" transform="translate(120, 320)">
    <rect x="0" y="10" width="60" height="35" rx="4" fill="url(#violetGrad500)"/>
    <rect x="5" y="15" width="50" height="25" rx="2" fill="#6D28D9"/>
    <path d="M 20 10 L 20 0 L 40 0 L 40 10" fill="none" stroke="url(#violetGrad500)" stroke-width="3" stroke-linecap="round"/>
    <rect x="28" y="20" width="4" height="15" rx="1" fill="#FCD34D"/>
  </g>

  <!-- Floating sparks/errors -->
  <circle cx="180" cy="100" r="3" fill="#F59E0B">
    <animate attributeName="cy" values="100;90;100" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="240" cy="120" r="2.5" fill="#EF4444">
    <animate attributeName="cy" values="120;110;120" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="280" cy="280" r="3" fill="#F59E0B">
    <animate attributeName="cy" values="280;270;280" dur="2.2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0.3;1" dur="2.2s" repeatCount="indefinite"/>
  </circle>

  <!-- Oil drops/leaks -->
  <ellipse cx="190" cy="350" rx="8" ry="4" fill="#64748B" opacity="0.4"/>
  <ellipse cx="210" cy="355" rx="6" ry="3" fill="#64748B" opacity="0.4"/>
</svg>
