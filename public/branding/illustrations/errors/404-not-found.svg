<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients matching Prompt Academy brand -->
    <linearGradient id="indigoGrad404" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="100%" style="stop-color:#4F46E5"/>
    </linearGradient>

    <linearGradient id="violetGrad404" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#7C3AED"/>
    </linearGradient>

    <linearGradient id="cyanGrad404" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22D3EE"/>
      <stop offset="100%" style="stop-color:#06B6D4"/>
    </linearGradient>

    <radialGradient id="shadow404">
      <stop offset="0%" style="stop-color:#000;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#000;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <!-- Background elements -->
  <circle cx="80" cy="80" r="4" fill="#22D3EE" opacity="0.3"/>
  <circle cx="320" cy="100" r="5" fill="#8B5CF6" opacity="0.3"/>
  <circle cx="350" cy="280" r="4" fill="#6366F1" opacity="0.3"/>
  <circle cx="60" cy="300" r="6" fill="#22D3EE" opacity="0.3"/>

  <!-- Shadow under character -->
  <ellipse cx="200" cy="360" rx="80" ry="12" fill="url(#shadow404)"/>

  <!-- Person (explorer looking confused) -->
  <g id="explorer" transform="translate(200, 240)">
    <!-- Body (backpack style) -->
    <path d="M -25 0 L -30 50 L 30 50 L 25 0 Z" fill="url(#indigoGrad404)"/>

    <!-- Backpack straps -->
    <rect x="-22" y="0" width="6" height="30" rx="3" fill="url(#violetGrad404)"/>
    <rect x="16" y="0" width="6" height="30" rx="3" fill="url(#violetGrad404)"/>

    <!-- Arms (scratching head gesture) -->
    <path d="M -25 5 L -45 -10 L -40 -5 L -20 5 Z" fill="#FED7AA"/>
    <path d="M 25 5 L 50 -30 L 48 -25 L 23 -5 Z" fill="#FED7AA"/>

    <!-- Head -->
    <circle cx="0" cy="-30" r="20" fill="#FED7AA"/>

    <!-- Hair -->
    <path d="M -15 -40 Q -18 -48 -10 -50 Q 0 -52 10 -50 Q 18 -48 15 -40 Z" fill="#64748B"/>

    <!-- Confused face -->
    <circle cx="-7" cy="-32" r="2" fill="#1F2937"/>
    <circle cx="7" cy="-32" r="2" fill="#1F2937"/>
    <path d="M -6 -22 Q 0 -20 6 -22" stroke="#1F2937" stroke-width="1.5" fill="none" stroke-linecap="round"/>

    <!-- Question marks floating -->
    <text x="30" y="-50" font-family="Inter, sans-serif" font-size="24" font-weight="700" fill="#8B5CF6" opacity="0.8">?</text>
    <text x="-45" y="-35" font-family="Inter, sans-serif" font-size="18" font-weight="700" fill="#22D3EE" opacity="0.6">?</text>

    <!-- Legs -->
    <rect x="-18" y="50" width="12" height="35" rx="6" fill="#4F46E5"/>
    <rect x="6" y="50" width="12" height="35" rx="6" fill="#4F46E5"/>

    <!-- Shoes -->
    <ellipse cx="-12" cy="88" rx="10" ry="5" fill="#1F2937"/>
    <ellipse cx="12" cy="88" rx="10" ry="5" fill="#1F2937"/>
  </g>

  <!-- Map (unfolded and confusing) -->
  <g id="map" transform="translate(120, 180)">
    <!-- Map paper -->
    <path d="M 0 0 L 80 0 L 85 5 L 85 60 L 5 60 L 0 55 Z"
          fill="white"
          stroke="#E5E7EB"
          stroke-width="2"/>

    <!-- Fold lines -->
    <line x1="28" y1="0" x2="28" y2="60" stroke="#E5E7EB" stroke-width="1" stroke-dasharray="3,3"/>
    <line x1="57" y1="0" x2="57" y2="60" stroke="#E5E7EB" stroke-width="1" stroke-dasharray="3,3"/>

    <!-- Random paths (confusing routes) -->
    <path d="M 10 15 Q 20 20 25 15 T 45 20"
          stroke="#6366F1"
          stroke-width="2"
          fill="none"
          stroke-linecap="round"/>
    <path d="M 50 25 Q 60 30 65 35 T 70 45"
          stroke="#8B5CF6"
          stroke-width="2"
          fill="none"
          stroke-linecap="round"/>
    <path d="M 15 40 Q 30 35 40 45"
          stroke="#22D3EE"
          stroke-width="2"
          fill="none"
          stroke-linecap="round"/>

    <!-- Location markers -->
    <circle cx="20" cy="20" r="4" fill="#EF4444"/>
    <circle cx="45" cy="25" r="4" fill="#10B981"/>
    <circle cx="65" cy="40" r="4" fill="#F59E0B"/>

    <!-- X mark (you are NOT here) -->
    <g transform="translate(35, 45)">
      <line x1="-4" y1="-4" x2="4" y2="4" stroke="#EF4444" stroke-width="2" stroke-linecap="round"/>
      <line x1="4" y1="-4" x2="-4" y2="4" stroke="#EF4444" stroke-width="2" stroke-linecap="round"/>
    </g>
  </g>

  <!-- Compass (pointing wrong direction) -->
  <g id="compass" transform="translate(280, 200)">
    <!-- Compass body -->
    <circle cx="0" cy="0" r="28" fill="white" stroke="url(#indigoGrad404)" stroke-width="3"/>
    <circle cx="0" cy="0" r="22" fill="#F1F5F9"/>

    <!-- Cardinal directions -->
    <text x="-3" y="-16" font-family="Inter, sans-serif" font-size="10" font-weight="600" fill="#6366F1">N</text>
    <text x="16" y="4" font-family="Inter, sans-serif" font-size="10" font-weight="600" fill="#94A3B8">E</text>
    <text x="-3" y="20" font-family="Inter, sans-serif" font-size="10" font-weight="600" fill="#94A3B8">S</text>
    <text x="-20" y="4" font-family="Inter, sans-serif" font-size="10" font-weight="600" fill="#94A3B8">W</text>

    <!-- Needle (spinning/confused) -->
    <g transform="rotate(135)">
      <path d="M 0 -15 L -3 0 L 0 15 L 3 0 Z" fill="#EF4444"/>
      <path d="M 0 -15 L -3 0 L 0 15 Z" fill="#DC2626"/>
    </g>

    <!-- Center pin -->
    <circle cx="0" cy="0" r="3" fill="#1F2937"/>
  </g>

  <!-- Signpost (pointing different directions) -->
  <g id="signpost" transform="translate(80, 280)">
    <!-- Post -->
    <rect x="-4" y="-60" width="8" height="100" rx="4" fill="#94A3B8"/>

    <!-- Signs -->
    <g transform="translate(0, -40)">
      <path d="M -5 0 L 50 0 L 55 5 L 50 10 L -5 10 Z" fill="url(#violetGrad404)"/>
      <text x="5" y="8" font-family="Inter, sans-serif" font-size="8" font-weight="600" fill="white">← Home</text>
    </g>

    <g transform="translate(0, -20)">
      <path d="M -50 0 L 5 0 L 5 10 L -50 10 L -55 5 Z" fill="url(#cyanGrad404)"/>
      <text x="-45" y="8" font-family="Inter, sans-serif" font-size="8" font-weight="600" fill="white">Error →</text>
    </g>
  </g>

  <!-- Decorative elements -->
  <circle cx="150" cy="100" r="3" fill="#22D3EE" opacity="0.5">
    <animate attributeName="cy" values="100;95;100" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="280" cy="320" r="4" fill="#8B5CF6" opacity="0.5">
    <animate attributeName="cy" values="320;315;320" dur="2.5s" repeatCount="indefinite"/>
  </circle>
</svg>
