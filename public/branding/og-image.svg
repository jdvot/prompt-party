<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EEF2FF"/>
      <stop offset="50%" style="stop-color:#F5F3FF"/>
      <stop offset="100%" style="stop-color:#ECFEFF"/>
    </linearGradient>

    <!-- Logo gradient -->
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>

    <!-- Text gradient -->
    <linearGradient id="txtGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="50%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#22D3EE"/>
    </linearGradient>

    <!-- Cyan gradient -->
    <linearGradient id="cyanGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22D3EE"/>
      <stop offset="100%" style="stop-color:#06B6D4"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Decorative mesh pattern -->
  <circle cx="100" cy="100" r="150" fill="#6366F1" opacity="0.05"/>
  <circle cx="1100" cy="100" r="200" fill="#8B5CF6" opacity="0.05"/>
  <circle cx="1100" cy="530" r="180" fill="#22D3EE" opacity="0.08"/>
  <circle cx="100" cy="530" r="120" fill="#8B5CF6" opacity="0.06"/>

  <!-- Logo Icon (large, left side) -->
  <g transform="translate(150, 200) scale(0.5)">
    <!-- Cap -->
    <rect x="-100" y="-100" width="200" height="200"
          rx="12"
          transform="rotate(45)"
          fill="url(#logoGrad)"/>

    <ellipse cx="0" cy="44" rx="100" ry="20"
             fill="url(#logoGrad)" opacity="0.2"/>

    <!-- Book -->
    <rect x="-50" y="64" width="100" height="130"
          rx="8"
          fill="url(#logoGrad)" opacity="0.15"/>
    <rect x="-2" y="64" width="4" height="130"
          rx="2"
          fill="url(#logoGrad)" opacity="0.3"/>

    <!-- Tassel -->
    <line x1="84" y1="-36" x2="109" y2="19"
          stroke="url(#cyanGrad)"
          stroke-width="6"
          stroke-linecap="round"/>
    <circle cx="109" cy="24" r="10" fill="url(#cyanGrad)"/>

    <!-- Sparkles -->
    <circle cx="-76" cy="-76" r="6" fill="#22D3EE" opacity="0.6"/>
    <circle cx="76" cy="-76" r="6" fill="#22D3EE" opacity="0.6"/>
    <circle cx="0" cy="-116" r="8" fill="#22D3EE" opacity="0.8"/>
  </g>

  <!-- Main Text Content -->
  <g transform="translate(400, 0)">
    <!-- "Prompt Academy" title -->
    <text x="0" y="220"
          font-family="Inter, system-ui, -apple-system, sans-serif"
          font-size="80"
          font-weight="800"
          fill="url(#txtGrad)"
          letter-spacing="-2">Prompt Academy</text>

    <!-- Tagline -->
    <text x="0" y="300"
          font-family="Inter, system-ui, -apple-system, sans-serif"
          font-size="36"
          font-weight="500"
          fill="#475569"
          letter-spacing="0">Master AI Prompt Engineering</text>

    <!-- Features list -->
    <g transform="translate(0, 350)">
      <!-- Feature 1 -->
      <circle cx="0" cy="0" r="8" fill="#22D3EE"/>
      <text x="25" y="8"
            font-family="Inter, system-ui, -apple-system, sans-serif"
            font-size="28"
            font-weight="500"
            fill="#64748B">12 Interactive Tutorials</text>

      <!-- Feature 2 -->
      <circle cx="0" cy="50" r="8" fill="#8B5CF6"/>
      <text x="25" y="58"
            font-family="Inter, system-ui, -apple-system, sans-serif"
            font-size="28"
            font-weight="500"
            fill="#64748B">3 Learning Paths</text>

      <!-- Feature 3 -->
      <circle cx="0" cy="100" r="8" fill="#6366F1"/>
      <text x="25" y="108"
            font-family="Inter, system-ui, -apple-system, sans-serif"
            font-size="28"
            font-weight="500"
            fill="#64748B">100% Free & Open Source</text>
    </g>
  </g>

  <!-- Bottom badge -->
  <g transform="translate(600, 580)">
    <rect x="-120" y="-20" width="240" height="40"
          rx="20"
          fill="white"
          opacity="0.8"/>
    <text x="0" y="8"
          text-anchor="middle"
          font-family="Inter, system-ui, -apple-system, sans-serif"
          font-size="20"
          font-weight="600"
          fill="url(#txtGrad)">promptacademy.com</text>
  </g>
</svg>
